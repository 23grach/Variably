<!DOCTYPE html>
<html>
<head>
  <style>
    /**
     * CSS Custom Properties (Design Tokens)
     * –¶–µ–Ω—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –¥–∏–∑–∞–π–Ω–∞ –¥–ª—è –∫–æ–Ω—Å–∏—Å—Ç–µ–Ω—Ç–Ω–æ—Å—Ç–∏ –∏ –ø—Ä–æ—Å—Ç–æ—Ç—ã –ø–æ–¥–¥–µ—Ä–∂–∫–∏
     */
    :root {
      /** Color palette - semantic tokens for better readability */
      --color-bg-primary: #ffffff;
      --color-bg-secondary: #f8f9fa;
      --color-bg-tertiary: #e9ecef;
      --color-bg-elevated: #f1f3f4;
      --color-border: #dee2e6;
      --color-border-subtle: #e9ecef;
      --color-border-focus: #0066ff;
      --color-text-primary: #212529;
      --color-text-secondary: #6c757d;
      --color-text-disabled: #adb5bd;
      --color-accent: #0066ff;
      --color-accent-hover: #0052cc;
      --color-accent-pressed: #003d99;
      --color-success: #198754;
      --color-warning: #ffc107;
      --color-error: #dc3545;
      
      /** Spacing system - 8px grid for visual harmony */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 12px;
      --space-lg: 16px;
      --space-xl: 20px;
      --space-2xl: 24px;
      --space-3xl: 32px;
      
      /** Typography - system fonts for better performance */
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
      --font-size-xs: 11px;
      --font-size-sm: 12px;
      --font-size-base: 14px;
      --font-size-lg: 16px;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      
      /** Border radius - progressive scale */
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      
      /** Shadows - multilayer depth system */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 8px 16px 0 rgba(0, 0, 0, 0.15);
      
      /** Animations - natural transitions with easing */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /**
     * –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ - –±–∞–∑–æ–≤–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–ª—è –∫–æ–Ω—Å–∏—Å—Ç–µ–Ω—Ç–Ω–æ—Å—Ç–∏
     */
    * {
      box-sizing: border-box; /* –ü—Ä–µ–¥—Å–∫–∞–∑—É–µ–º–∞—è –º–æ–¥–µ–ª—å –±–ª–æ–∫–∞ */
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-normal);
      line-height: 1.5; /* –û–ø—Ç–∏–º–∞–ª—å–Ω–∞—è —á–∏—Ç–∞–µ–º–æ—Å—Ç—å */
      color: var(--color-text-primary);
      background: var(--color-bg-primary);
      overflow: hidden; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –ø–ª–∞–≥–∏–Ω–∞ */
      -webkit-font-smoothing: antialiased; /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —à—Ä–∏—Ñ—Ç–æ–≤ */
      -moz-osx-font-smoothing: grayscale;
    }
    
    /**
     * –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä - –∞–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–µ–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –ø–ª–∞–≥–∏–Ω–∞
     */
    .container {
      width: 400px;
      height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–µ */
    }
    
    /**
     * –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç–∞ - –≥–∏–±–∫–∞—è —Å –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π
     */
    .main {
      flex: 1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ */
      padding: var(--space-3xl);
      overflow-y: auto; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ */
      overflow-x: hidden; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
      min-height: 0; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç flex-—ç–ª–µ–º–µ–Ω—Ç—É —Å–∂–∏–º–∞—Ç—å—Å—è */
      width: 100%;
    }
    
    /**
     * –ö–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ - –º–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π –¥–∏–∑–∞–π–Ω
     */
    .main::-webkit-scrollbar {
      width: 8px; /* –¢–æ–Ω–∫–∏–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
    }
    
    .main::-webkit-scrollbar-track {
      background: var(--color-bg-primary); /* –ù–µ–≤–∏–¥–∏–º—ã–π —Ç—Ä–µ–∫ */
    }
    
    .main::-webkit-scrollbar-thumb {
      background: var(--color-border); /* –ù–µ–Ω–∞–≤—è–∑—á–∏–≤—ã–π —Ü–≤–µ—Ç */
      border-radius: 4px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
    }
    
    .main::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-secondary); /* –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø—Ä–∏ —Ö–æ–≤–µ—Ä–µ */
    }
    
    /**
     * –°–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ - —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
     */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-3xl);
      gap: var(--space-xl);
      text-align: center;
      height: 100%; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é –¥–æ—Å—Ç—É–ø–Ω—É—é –≤—ã—Å–æ—Ç—É */
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--color-border);
      border-top: 2px solid var(--color-accent); /* –ê–∫—Ü–µ–Ω—Ç–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π —á–∞—Å—Ç–∏ */
      border-radius: 50%;
      animation: spin 1s linear infinite; /* –ü–ª–∞–≤–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ */
    }
    
    /**
     * –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è —Å–ø–∏–Ω–Ω–µ—Ä–∞
     */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: var(--color-text-secondary);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
    }
    
    /**
     * Skeleton Loading - –ø–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
     */
    .skeleton {
      background: linear-gradient(90deg, var(--color-bg-secondary) 25%, var(--color-bg-tertiary) 50%, var(--color-bg-secondary) 75%);
      background-size: 200% 100%; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –¥–≤–∏–∂–µ–Ω–∏—è */
      animation: skeleton-loading 1.5s infinite;
      border-radius: var(--radius-sm);
    }
    
    /**
     * –ê–Ω–∏–º–∞—Ü–∏—è skeleton - –∏–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å –¥–≤–∏–∂–µ–Ω–∏–µ–º —Å–≤–µ—Ç–∞
     */
    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .skeleton-text {
      height: 14px;
      margin-bottom: var(--space-sm);
    }
    
    .skeleton-text.large {
      height: 20px; /* –ë–æ–ª—å—à–∏–π —Ä–∞–∑–º–µ—Ä –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ */
    }
    
    .skeleton-text.small {
      height: 12px;
      width: 60%; /* –ò–º–∏—Ç–∞—Ü–∏—è –∫–æ—Ä–æ—Ç–∫–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
    }
    
    /**
     * Inline Loading - –∫–æ–º–ø–∞–∫—Ç–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
     */
    .inline-loading {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      color: var(--color-text-secondary);
      font-size: var(--font-size-sm);
    }
    
    .inline-loading-spinner {
      width: 16px;
      height: 16px;
      border: 1px solid var(--color-border);
      border-top: 1px solid var(--color-accent); /* –ê–∫—Ü–µ–Ω—Ç–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ */
      border-radius: 50%;
      animation: spin 1s linear infinite; /* –ò—Å–ø–æ–ª—å–∑—É–µ—Ç —Ç—É –∂–µ –∞–Ω–∏–º–∞—Ü–∏—é */
    }
    
    /**
     * Empty State - –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è –¥–∞–Ω–Ω—ã—Ö
     */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-3xl);
      gap: var(--space-lg);
      text-align: center;
      color: var(--color-text-secondary);
      min-height: 300px; /* –î–æ—Å—Ç–∞—Ç–æ—á–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ –±–∞–ª–∞–Ω—Å–∞ */
    }
    
    .empty-state-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--color-bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px; /* –ö—Ä—É–ø–Ω–∞—è –∏–∫–æ–Ω–∫–∞ –¥–ª—è –ø—Ä–∏–≤–ª–µ—á–µ–Ω–∏—è –≤–Ω–∏–º–∞–Ω–∏—è */
      opacity: 0.8; /* –°–ª–µ–≥–∫–∞ –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω–∞—è –¥–ª—è –º—è–≥–∫–æ—Å—Ç–∏ */
      margin-bottom: var(--space-md);
    }
    
    .empty-state-title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary); /* –ö–æ–Ω—Ç—Ä–∞—Å—Ç–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
      margin: 0;
    }
    
    .empty-state-description {
      font-size: var(--font-size-base);
      margin: 0;
      max-width: 400px; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
      line-height: 1.5; /* –û–ø—Ç–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ —Å—Ç—Ä–æ–∫–∏ */
    }

    .empty-state-actions {
      margin-top: var(--space-lg);
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏–π */
    }

    .empty-state .button {
      min-width: 200px; /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ –±–∞–ª–∞–Ω—Å–∞ */
    }

    /**
     * Help Link - —Å—Ç–∏–ª–∏–∑–æ–≤–∞–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞ —Å –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–º–∏ —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏
     */
    .help-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      color: var(--color-accent);
      text-decoration: none;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      transition: all var(--transition-fast); /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã */
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-md);
    }

    .help-link:hover {
      background: rgba(0, 102, 255, 0.05); /* –¢–æ–Ω–∫–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ —Ö–æ–≤–µ—Ä–µ */
      transform: translateY(-1px); /* –õ–µ–≥–∫–∏–π –ø–æ–¥—ä–µ–º –¥–ª—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
    }

    .help-link:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.2); /* –§–æ–∫—É—Å –¥–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ */
    }

    /**
     * –ö–Ω–æ–ø–∫–∏ - —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ —Å —á–µ—Ç–∫–∏–º–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è–º–∏
     */
    .button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.3); /* –í–∏–¥–∏–º—ã–π —Ñ–æ–∫—É—Å –¥–ª—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã */
    }

    .dropdown-trigger:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.3); /* –ö–æ–Ω—Å–∏—Å—Ç–µ–Ω—Ç–Ω—ã–π —Ñ–æ–∫—É—Å */
    }

    /**
     * –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –∫–Ω–æ–ø–∫–∏ - –≥–∏–±–∫–∞—è –∏ –¥–æ—Å—Ç—É–ø–Ω–∞—è
     */
          .button {
        height: 44px; /* –û–ø—Ç–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–Ω–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        padding: 0 var(--space-xl);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-md);
        background: var(--color-bg-primary);
        color: var(--color-text-primary);
        font-size: var(--font-size-base);
        font-family: inherit; /* –ù–∞—Å–ª–µ–¥—É–µ—Ç —Å–∏—Å—Ç–µ–º–Ω—ã–π —à—Ä–∏—Ñ—Ç */
        font-weight: var(--font-weight-medium);
        transition: all var(--transition-fast); /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã —Å–æ—Å—Ç–æ—è–Ω–∏–π */
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-sm); /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –∏–∫–æ–Ω–∫–æ–π –∏ —Ç–µ–∫—Å—Ç–æ–º */
        text-decoration: none;
        box-sizing: border-box;
      }

      /**
       * –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏
       */
      .button:hover {
        border-color: var(--color-border-focus);
        box-shadow: var(--shadow-sm);
        transform: translateY(-1px); /* –õ–µ–≥–∫–∏–π –ø–æ–¥—ä–µ–º –¥–ª—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
      }

      .button:active {
        transform: translateY(0); /* –í–æ–∑–≤—Ä–∞—Ç –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ */
      }

      .button:disabled {
        opacity: 0.5; /* –í–∏–∑—É–∞–ª—å–Ω–∞—è –∏–Ω–¥–∏–∫–∞—Ü–∏—è –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
        cursor: not-allowed;
        transform: none; /* –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–π */
        box-shadow: none;
      }

      /**
       * –í–∞—Ä–∏–∞–Ω—Ç—ã –∫–Ω–æ–ø–æ–∫ - primary –¥–ª—è –æ—Å–Ω–æ–≤–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π
       */
      .button-primary {
        background: var(--color-accent);
        border-color: var(--color-accent);
        color: white; /* –í—ã—Å–æ–∫–∏–π –∫–æ–Ω—Ç—Ä–∞—Å—Ç –Ω–∞ –∞–∫—Ü–µ–Ω—Ç–Ω–æ–º —Ñ–æ–Ω–µ */
      }

      .button-primary:hover:not(:disabled) {
        background: var(--color-accent-hover);
        border-color: var(--color-accent-hover);
      }

      .button-primary:active:not(:disabled) {
        background: var(--color-accent-pressed);
        border-color: var(--color-accent-pressed);
      }

      /**
       * Secondary –∫–Ω–æ–ø–∫–∞ –¥–ª—è –≤—Ç–æ—Ä–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π
       */
      .button-secondary {
        background: var(--color-bg-primary);
        border-color: var(--color-border);
        color: var(--color-text-primary);
      }

      .button-secondary:hover:not(:disabled) {
        background: var(--color-bg-secondary);
        border-color: var(--color-accent); /* –ê–∫—Ü–µ–Ω—Ç–Ω–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ –ø—Ä–∏ —Ö–æ–≤–µ—Ä–µ */
      }

      /**
       * Footer —Å –¥–µ–π—Å—Ç–≤–∏—è–º–∏ - —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –æ–±–ª–∞—Å—Ç—å –≤–Ω–∏–∑—É
       */
      .actions {
        display: none !important; /* Initially hidden, shown only when form is loaded */
        justify-content: space-between;
        align-items: center;
        gap: var(--space-lg);
        padding: var(--space-2xl) var(--space-3xl);

    /**

     */
    .dropdown {

    .dropdown-trigger:hover {

    }
    
    .dropdown-trigger.open {
      border-color: var(--color-border-focus);
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1); /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ –º–µ–Ω—é */

    .dropdown-arrow {

    }
    
    .dropdown-trigger.open .dropdown-arrow {
      transform: rotate(180deg); /* –ü–æ–≤–æ—Ä–æ—Ç —Å—Ç—Ä–µ–ª–∫–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ */
    }
    
    .dropdown-menu {
      position: absolute;
      top: 100%; /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–¥ —Ç—Ä–∏–≥–≥–µ—Ä–æ–º */

      transform: translateY(-8px); /* –õ–µ–≥–∫–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
      transition: all var(--transition-fast);

    }
    
    .dropdown-menu.open {
      opacity: 1; /* –í–∏–¥–∏–º–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
      transform: translateY(0); /* –§–∏–Ω–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è */
      pointer-events: all; /* –í–∫–ª—é—á–µ–Ω–∏–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è */
    }
    
    .dropdown-item {

    }
    
    .dropdown-item:last-child {
      border-bottom: none; /* –£–±–∏—Ä–∞–µ–º —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å —É –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ */
    }
    
    .dropdown-item:hover {

    }
    
    .dropdown-item.selected {

    /**
     * –ì—Ä—É–ø–ø—ã —á–µ–∫–±–æ–∫—Å–æ–≤ - —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–ø–∏—Å–∫–∏ —Å –∑–∞–≥–æ–ª–æ–≤–∫–∞–º–∏
     */
    .checkbox-group {

    .checkbox-group-header .checkbox-item {

      word-wrap: break-word; /* –ü–µ—Ä–µ–Ω–æ—Å –¥–ª–∏–Ω–Ω—ã—Ö –Ω–∞–∑–≤–∞–Ω–∏–π */
    }
    
    /**
     * –ö–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ –¥–ª—è –≥—Ä—É–ø–ø—ã —á–µ–∫–±–æ–∫—Å–æ–≤
     */

    /**
     * –≠–ª–µ–º–µ–Ω—Ç—ã —á–µ–∫–±–æ–∫—Å–æ–≤ - –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ —Å—Ç—Ä–æ–∫–∏ —Å —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–º–∏ —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏
     */
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: var(--space-lg);

      margin: 0;
      background: var(--color-bg-primary);

      position: relative;
    }
    
    .checkbox-item:last-child {

    /**

     */
    .checkbox-item::before {
      content: '';

      pointer-events: none; /* –ù–µ –±–ª–æ–∫–∏—Ä—É–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ */

    /**

    .checkbox-input:hover {

    }

    .checkbox-input:focus {

    /**
     * –ì–∞–ª–æ—á–∫–∞ –¥–ª—è –æ—Ç–º–µ—á–µ–Ω–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
     */
    .checkbox-input:checked::after {

    /**

    /**

     */
    function setupDropdown() {
      const trigger = document.getElementById('collection-trigger');
      const menu = document.getElementById('collection-menu');
      
      if (!trigger || !menu) {
        console.error('Dropdown elements not found:', { trigger: !!trigger, menu: !!menu });
        return;
      }
      
      let focusedItemIndex = -1; // –ò–Ω–¥–µ–∫—Å —Å—Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
      
      trigger.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        toggleDropdown();
      });
      
      trigger.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleDropdown();
        } else if (e.key === 'ArrowDown' && dropdownOpen) {
          e.preventDefault();
          focusNextItem();
        } else if (e.key === 'ArrowUp' && dropdownOpen) {
          e.preventDefault();
          focusPreviousItem();
        } else if (e.key === 'Escape' && dropdownOpen) {
          e.preventDefault();
          closeDropdown();
          trigger.focus();
        }
      });
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(e) {
        if (!trigger.contains(e.target) && !menu.contains(e.target)) {
          closeDropdown();
        }
      });
      
      function focusNextItem() {
        const items = menu.querySelectorAll('.dropdown-item');
        focusedItemIndex = Math.min(focusedItemIndex + 1, items.length - 1);
        updateFocusedItem(items);
      }
      
      function focusPreviousItem() {
        const items = menu.querySelectorAll('.dropdown-item');
        focusedItemIndex = Math.max(focusedItemIndex - 1, 0);
        updateFocusedItem(items);
      }
      
      function updateFocusedItem(items) {
        items.forEach((item, index) => {
          if (index === focusedItemIndex) {
            item.classList.add('focused');
            item.scrollIntoView({ block: 'nearest' });
          } else {
            item.classList.remove('focused');
          }
        });
      }
      
      function resetFocus() {
        focusedItemIndex = -1;
        menu.querySelectorAll('.dropdown-item').forEach(item => {
          item.classList.remove('focused');
        });
      }
      
      // Expose functions for use in other parts
      window.resetDropdownFocus = resetFocus;
    }
    
    function toggleDropdown() {
      if (dropdownOpen) {
        closeDropdown();
      } else {
        openDropdown();
      }
    }

      menu.classList.add('open');

      trigger.classList.remove('open');
      menu.classList.remove('open');

    function populateModes(modes) {
      const container = document.getElementById('modes-container');
      container.innerHTML = '';
      selectedModes = [];
      
      if (!modes || modes.length === 0) {
        showEmptyModesState();
        return;
      }

      modes.forEach((mode, index) => {
        const modeItem = document.createElement('div');
        modeItem.className = 'checkbox-item';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `mode-${mode.modeId}`;
        checkbox.className = 'checkbox-input';
        checkbox.value = mode.modeId;
        
        const label = document.createElement('label');
        label.htmlFor = `mode-${mode.modeId}`;
        label.className = 'checkbox-label';
        label.textContent = mode.name;
        
        // –£–ª—É—á—à–µ–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –Ω–∞ –≤—Å–µ–π —Å—Ç—Ä–æ–∫–µ
        function handleRowClick(e) {

          // –ü—Ä–æ–≥—Ä–∞–º–º–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º checkbox –∏ –≤—ã–∑—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏–µ change
          e.preventDefault();
          e.stopPropagation();
          checkbox.checked = !checkbox.checked;
          
          // –°–æ–∑–¥–∞–µ–º –∏ –¥–∏—Å–ø–∞—Ç—á–∏–º —Å–æ–±—ã—Ç–∏–µ change
          const changeEvent = new Event('change', {
            bubbles: true,
            cancelable: true
          });

    function populateGroups(groups, totalVariables = 0) {
      const container = document.getElementById('groups-container');
      container.innerHTML = '';
      selectedGroups = [];
      availableGroups = groups;
      
      hideGroupsLoading();
      
      if (!groups || groups.length === 0) {
        showEmptyGroupsState();
        return;
      }

      groups.forEach((group, index) => {
        const groupItem = document.createElement('div');
        groupItem.className = 'checkbox-item';
        groupItem.style.animationDelay = `${index * 30}ms`;
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `group-${group.prefix}`;
        checkbox.className = 'checkbox-input';
        checkbox.value = group.prefix;
        
        const label = document.createElement('label');
        label.htmlFor = `group-${group.prefix}`;
        label.className = 'checkbox-label';
        
        if (group.isIndividual) {
          // –î–ª—è –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Å—Ç–æ –∏–º—è
          label.innerHTML = `${group.prefix} <span class="checkbox-meta">(variable)</span>`;
        } else {
          // –î–ª—è –≥—Ä—É–ø–ø –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å "/" –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º
          label.innerHTML = `${group.prefix}/ <span class="checkbox-meta">(${group.count} variables)</span>`;
        }
        
        // –£–ª—É—á—à–µ–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –Ω–∞ –≤—Å–µ–π —Å—Ç—Ä–æ–∫–µ –¥–ª—è –≥—Ä—É–ø–ø
        function handleGroupRowClick(e) {
          // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–≤–æ–π–Ω–æ–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏–µ –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –ø—Ä—è–º–æ –Ω–∞ checkbox
          if (e.target === checkbox) return;
          
          // –ü—Ä–æ–≥—Ä–∞–º–º–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º checkbox –∏ –≤—ã–∑—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏–µ change
          e.preventDefault();
          e.stopPropagation();
          checkbox.checked = !checkbox.checked;
          
          // –°–æ–∑–¥–∞–µ–º –∏ –¥–∏—Å–ø–∞—Ç—á–∏–º —Å–æ–±—ã—Ç–∏–µ change
          const changeEvent = new Event('change', {
            bubbles: true,
            cancelable: true
          });
          checkbox.dispatchEvent(changeEvent);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        groupItem.addEventListener('click', handleGroupRowClick);
        
        checkbox.addEventListener('change', function() {
          hideError('groups-error');
          
          if (this.checked) {
            if (!selectedGroups.find(g => g.prefix === group.prefix)) {
              selectedGroups.push({
                prefix: group.prefix,
                count: group.count,
                isIndividual: group.isIndividual,
                variableName: group.variableName
              });
            }
          } else {
            selectedGroups = selectedGroups.filter(g => g.prefix !== group.prefix);
          }
          
          updateSelectAllGroupsState();
          updateCreateButton();
        });
        
        groupItem.appendChild(checkbox);
        groupItem.appendChild(label);
        container.appendChild(groupItem);
      });
      
      setupSelectAllGroups();
    }

    function setupSelectAllGroups() {
