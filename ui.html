<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      /* Color Palette */
      --color-bg-primary: #ffffff;
      --color-bg-secondary: #f8f9fa;
      --color-bg-tertiary: #e9ecef;
      --color-bg-elevated: #f1f3f4;
      --color-border: #dee2e6;
      --color-border-subtle: #e9ecef;
      --color-border-focus: #0066ff;
      --color-text-primary: #212529;
      --color-text-secondary: #6c757d;
      --color-text-disabled: #adb5bd;
      --color-accent: #0066ff;
      --color-accent-hover: #0052cc;
      --color-accent-pressed: #003d99;
      --color-success: #198754;
      --color-warning: #ffc107;
      --color-error: #dc3545;
      
      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 12px;
      --space-lg: 16px;
      --space-xl: 20px;
      --space-2xl: 24px;
      --space-3xl: 32px;
      
      /* Typography */
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
      --font-size-xs: 11px;
      --font-size-sm: 12px;
      --font-size-base: 14px;
      --font-size-lg: 16px;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      
      /* Border Radius */
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 8px 16px 0 rgba(0, 0, 0, 0.15);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-normal);
      line-height: 1.5;
      color: var(--color-text-primary);
      background: var(--color-bg-primary);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
      width: 700px;
      height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Main Content */
    .main {
      flex: 1;
      padding: var(--space-3xl);
      overflow-y: auto;
      overflow-x: hidden;
      min-height: 0;
      width: 100%;
    }
    
    .main::-webkit-scrollbar {
      width: 8px;
    }
    
    .main::-webkit-scrollbar-track {
      background: var(--color-bg-primary);
    }
    
    .main::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 4px;
    }
    
    .main::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-secondary);
    }
    
    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-3xl);
      gap: var(--space-xl);
      text-align: center;
      height: 100%;
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--color-border);
      border-top: 2px solid var(--color-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: var(--color-text-secondary);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
    }
    
    /* Skeleton Loading */
    .skeleton {
      background: linear-gradient(90deg, var(--color-bg-secondary) 25%, var(--color-bg-tertiary) 50%, var(--color-bg-secondary) 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
      border-radius: var(--radius-sm);
    }
    
    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .skeleton-text {
      height: 14px;
      margin-bottom: var(--space-sm);
    }
    
    .skeleton-text.large {
      height: 20px;
    }
    
    .skeleton-text.small {
      height: 12px;
      width: 60%;
    }
    
    /* Inline Loading */
    .inline-loading {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      color: var(--color-text-secondary);
      font-size: var(--font-size-sm);
    }
    
    .inline-loading-spinner {
      width: 16px;
      height: 16px;
      border: 1px solid var(--color-border);
      border-top: 1px solid var(--color-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-3xl);
      gap: var(--space-lg);
      text-align: center;
      color: var(--color-text-secondary);
      min-height: 300px;
    }
    
    .empty-state-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--color-bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      opacity: 0.8;
      margin-bottom: var(--space-md);
    }
    
    .empty-state-title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      margin: 0;
    }
    
    .empty-state-description {
      font-size: var(--font-size-base);
      margin: 0;
      max-width: 400px;
      line-height: 1.5;
    }

    .empty-state-actions {
      margin-top: var(--space-lg);
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      align-items: center;
    }

    .empty-state .button {
      min-width: 200px;
    }

    .help-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      color: var(--color-accent);
      text-decoration: none;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      transition: all var(--transition-fast);
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-md);
    }

    .help-link:hover {
      background: rgba(0, 102, 255, 0.05);
      transform: translateY(-1px);
    }

    .help-link:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.2);
    }

    /* Keyboard shortcuts hint */
    .keyboard-hint {
      position: fixed;
      bottom: var(--space-lg);
      right: var(--space-lg);
      background: var(--color-bg-elevated);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      font-size: var(--font-size-xs);
      color: var(--color-text-secondary);
      box-shadow: var(--shadow-md);
      opacity: 0;
      transform: translateY(8px);
      transition: all var(--transition-base);
      pointer-events: none;
      z-index: 1000;
    }

    .keyboard-hint.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .keyboard-hint kbd {
      background: var(--color-bg-secondary);
      border: 1px solid var(--color-border);
      border-radius: 3px;
      padding: 2px 6px;
      font-family: inherit;
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
    }

    /* Button focus states для keyboard navigation */
    .button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.3);
    }

          .dropdown-trigger:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.3);
      }

      /* Улучшенные стили для кнопок */
      .button {
        height: 48px;
        padding: 0 var(--space-xl);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-md);
        background: var(--color-bg-primary);
        color: var(--color-text-primary);
        font-size: var(--font-size-base);
        font-family: inherit;
        font-weight: var(--font-weight-medium);
        transition: all var(--transition-fast);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-sm);
        text-decoration: none;
        box-sizing: border-box;
      }

      .button:hover {
        border-color: var(--color-border-focus);
        box-shadow: var(--shadow-sm);
        transform: translateY(-1px);
      }

      .button:active {
        transform: translateY(0);
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .button-primary {
        background: var(--color-accent);
        border-color: var(--color-accent);
        color: white;
      }

      .button-primary:hover:not(:disabled) {
        background: var(--color-accent-hover);
        border-color: var(--color-accent-hover);
      }

      .button-primary:active:not(:disabled) {
        background: var(--color-accent-pressed);
        border-color: var(--color-accent-pressed);
      }

      .button-secondary {
        background: var(--color-bg-primary);
        border-color: var(--color-border);
        color: var(--color-text-primary);
      }

      .button-secondary:hover:not(:disabled) {
        background: var(--color-bg-secondary);
        border-color: var(--color-accent);
      }

      /* Actions footer */
      .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: var(--space-lg);
        padding: var(--space-2xl) var(--space-3xl);
        border-top: 1px solid var(--color-border);
        background: var(--color-bg-primary);
      }
    
    /* Success State */
    .success-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--space-3xl);
      min-height: 400px;
    }
    
    .success-icon {
      font-size: 80px;
      margin-bottom: var(--space-lg);
      animation: successPulse 0.6s ease-out;
    }
    
    .success-title {
      color: var(--color-text-primary);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      margin: 0 0 var(--space-md) 0;
    }
    
    @keyframes successPulse {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    /* Form Sections */
    .form-section {
      margin-bottom: var(--space-3xl);
    }
    
    .form-section:last-child {
      margin-bottom: 0;
    }
    
    .form-section.hidden {
      display: none;
    }
    
    .section-title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      margin: 0 0 var(--space-lg) 0;
    }
    
    /* Custom Dropdown */
    .dropdown {
      position: relative;
      width: 100%;
    }
    
    .dropdown-trigger {
      width: 100%;
      height: 48px;
      padding: 0 var(--space-xl);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-size: var(--font-size-base);
      font-family: inherit;
      transition: all var(--transition-fast);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: left;
    }
    
    .dropdown-trigger:hover {
      border-color: var(--color-border-focus);
      box-shadow: var(--shadow-sm);
    }
    
    .dropdown-trigger:focus {
      outline: none;
      border-color: var(--color-border-focus);
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }
    
    .dropdown-trigger.open {
      border-color: var(--color-border-focus);
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }
    
    .dropdown-arrow {
      width: 16px;
      height: 16px;
      transition: transform var(--transition-fast);
      color: var(--color-text-secondary);
    }
    
    .dropdown-trigger.open .dropdown-arrow {
      transform: rotate(180deg);
    }
    
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      max-height: 240px;
      overflow-y: auto;
      margin-top: var(--space-xs);
      opacity: 0;
      transform: translateY(-8px);
      transition: all var(--transition-fast);
      pointer-events: none;
    }
    
    .dropdown-menu.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }
    
    .dropdown-item {
      padding: var(--space-lg) var(--space-xl);
      cursor: pointer;
      transition: background-color var(--transition-fast);
      border-bottom: 1px solid var(--color-border-subtle);
    }
    
    .dropdown-item:last-child {
      border-bottom: none;
    }
    
    .dropdown-item:hover {
      background: var(--color-bg-secondary);
    }
    
    .dropdown-item.selected {
      background: var(--color-bg-secondary);
      color: var(--color-accent);
      font-weight: var(--font-weight-medium);
    }
    
    .dropdown-item.focused {
      background: var(--color-bg-tertiary);
      outline: 2px solid var(--color-accent);
      outline-offset: -2px;
    }
    
    /* Checkbox Groups */
    .checkbox-group {
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      background: var(--color-bg-primary);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    
    .checkbox-group-header {
      padding: var(--space-lg) var(--space-xl);
      background: var(--color-bg-secondary);
      border-bottom: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      gap: var(--space-lg);
    }
    
    .checkbox-group-header .checkbox-item {
      margin: 0;
      padding: 0;
      background: none;
      border: none;
    }
    
    .checkbox-group-header .checkbox-label {
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
    }
    
    .checkbox-group-content {
      max-height: 300px;
      overflow-y: auto;
      overflow-x: hidden;
      word-wrap: break-word;
    }
    
    .checkbox-group-content::-webkit-scrollbar {
      width: 8px;
    }
    
    .checkbox-group-content::-webkit-scrollbar-track {
      background: var(--color-bg-primary);
    }
    
    .checkbox-group-content::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 4px;
    }
    
    .checkbox-group-content::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-secondary);
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      padding: var(--space-lg) var(--space-xl);
      margin: 0;
      background: var(--color-bg-primary);
      border: none;
      border-bottom: 1px solid var(--color-border-subtle);
      transition: all var(--transition-fast);
      cursor: pointer;
      user-select: none; /* Предотвращаем выделение текста */
      position: relative;
    }
    
    .checkbox-item:last-child {
      border-bottom: none;
    }
    
    .checkbox-item:hover {
      background: var(--color-bg-secondary);
      transform: translateX(4px);
      box-shadow: var(--shadow-sm);
    }

    .checkbox-item:active {
      transform: translateX(2px);
      background: var(--color-bg-tertiary);
    }

    /* Делаем всю строку кликабельной визуально */
    .checkbox-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      border-radius: var(--radius-sm);
      transition: all var(--transition-fast);
    }

    .checkbox-item:focus-within::before {
      box-shadow: 0 0 0 2px var(--color-accent-hover);
      background: rgba(0, 102, 255, 0.05);
    }
    
    /* Улучшенные современные чекбоксы */
    .checkbox-input {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--color-border);
      border-radius: 4px;
      background: var(--color-bg-primary);
      position: relative;
      cursor: pointer;
      transition: all var(--transition-fast);
      margin: 0;
      flex-shrink: 0;
    }

    .checkbox-input:hover {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }

    .checkbox-input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.2);
    }

    .checkbox-input:checked {
      background: var(--color-accent);
      border-color: var(--color-accent);
    }

    .checkbox-input:checked::after {
      content: '';
      position: absolute;
      top: 1px;
      left: 5px;
      width: 4px;
      height: 8px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .checkbox-input:indeterminate {
      background: var(--color-accent);
      border-color: var(--color-accent);
    }

    .checkbox-input:indeterminate::after {
      content: '';
      position: absolute;
      top: 7px;
      left: 3px;
      width: 8px;
      height: 2px;
      background: white;
      border-radius: 1px;
      transform: none;
    }

    .checkbox-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-color: var(--color-border);
      background: var(--color-bg-tertiary);
    }

    .checkbox-input:disabled:checked {
      background: var(--color-text-disabled);
      border-color: var(--color-text-disabled);
    }

    .checkbox-label {
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-normal);
      color: var(--color-text-primary);
      cursor: pointer;
      user-select: none;
      line-height: 1.4;
      flex: 1;
    }

    .checkbox-meta {
      color: var(--color-text-secondary);
      font-weight: var(--font-weight-normal);
      font-size: var(--font-size-sm);
    }
    
    /* Error States */
    .error {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-top: var(--space-md);
      padding: var(--space-md) var(--space-lg);
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.2);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      color: var(--color-error);
    }
    
    .error::before {
      content: "⚠";
      font-size: 14px;
    }
    
    /* Actions */
    .actions {
      flex-shrink: 0;
      padding: var(--space-3xl);
      background: var(--color-bg-secondary);
      border-top: 1px solid var(--color-border-subtle);
      display: flex;
      gap: var(--space-lg);
    }
    
    .button {
      flex: 1;
      height: 48px;
      padding: 0 var(--space-2xl);
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      font-family: inherit;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
    }
    
    .button-primary {
      background: var(--color-accent);
      color: white;
      box-shadow: var(--shadow-sm);
    }
    
    .button-primary:hover:not(:disabled) {
      background: var(--color-accent-hover);
      box-shadow: var(--shadow-md);
    }
    
    .button-primary:active:not(:disabled) {
      background: var(--color-accent-pressed);
      box-shadow: var(--shadow-sm);
    }
    
    .button-secondary {
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      border: 1px solid var(--color-border);
    }
    
    .button-secondary:hover:not(:disabled) {
      background: var(--color-bg-tertiary);
      border-color: var(--color-text-secondary);
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .form-section {
      animation: fadeIn var(--transition-base) ease-out;
    }
    
    .checkbox-item {
      transition: all var(--transition-fast);
    }
    
    .checkbox-item:hover {
      transform: translateX(2px);
    }
    
    /* Success State */
    .success-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-lg);
      padding: var(--space-3xl);
      text-align: center;
      animation: slideUp var(--transition-base) ease-out;
    }
    
    .success-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--color-success);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .success-title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      margin: 0;
    }
    
    /* Status Indicator */
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
    }
    
    .status-ready {
      background: rgba(25, 135, 84, 0.1);
      color: var(--color-success);
      border: 1px solid rgba(25, 135, 84, 0.2);
    }
    
    /* Responsive adjustments */
    @media (max-width: 720px) {
      .container {
        width: 100%;
        height: 100vh;
      }
      
      .main {
        padding: var(--space-2xl);
      }
      
      .actions {
        padding: var(--space-2xl);
      }
      
      /* Улучшения для touch устройств */
      .checkbox-item {
        padding: var(--space-xl) var(--space-2xl);
        min-height: 56px; /* Минимальная высота для touch */
      }
      
      .checkbox-input {
        width: 20px;
        height: 20px;
      }
      
      .checkbox-label {
        font-size: var(--font-size-lg);
        line-height: 1.3;
      }
      
      .checkbox-meta {
        font-size: var(--font-size-base);
      }
    }

    /* Улучшения для touch взаимодействий */
    @media (hover: none) and (pointer: coarse) {
      .checkbox-item:hover {
        transform: none; /* Убираем transform на touch устройствах */
      }
      
      .checkbox-item:active {
        background: var(--color-bg-tertiary);
        transform: scale(0.98);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <main class="main">
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading collections...</div>
      </div>
      
      <div id="form" style="display: none;">
        <div class="form-section">
          <h3 class="section-title">Collection</h3>
          <div class="dropdown">
            <button type="button" id="collection-trigger" class="dropdown-trigger">
              <span>Select a collection...</span>
              <svg class="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div id="collection-menu" class="dropdown-menu">
              <!-- Options will be populated here -->
            </div>
          </div>
          <div id="collection-error" class="error" style="display: none;"></div>
        </div>
        
        <div class="form-section hidden" id="modes-section">
          <h3 class="section-title">Themes & Modes</h3>
          <div class="checkbox-group">
            <div class="checkbox-group-header">
              <input type="checkbox" id="select-all-modes" class="checkbox-input">
              <label for="select-all-modes" class="checkbox-label">Select All Themes</label>
            </div>
            <div class="checkbox-group-content" id="modes-container">
              <!-- Modes will be populated here -->
            </div>
          </div>
          <div id="modes-error" class="error" style="display: none;"></div>
        </div>
        
        <div class="form-section hidden" id="groups-section">
          <h3 class="section-title">
            Variable Groups
            <div id="groups-loading" class="inline-loading" style="display: none;">
              <div class="inline-loading-spinner"></div>
              <span>Loading groups...</span>
            </div>
          </h3>
          <div class="checkbox-group">
            <div class="checkbox-group-header">
              <input type="checkbox" id="select-all-groups" class="checkbox-input">
              <label for="select-all-groups" class="checkbox-label">Select All Groups</label>
            </div>
            <div class="checkbox-group-content" id="groups-container">
              <!-- Groups will be populated here -->
            </div>
          </div>
          <div id="groups-error" class="error" style="display: none;"></div>
        </div>
      </div>
    </main>
    
    <footer class="actions">
      <button id="cancel" class="button button-secondary">
        <span>Cancel</span>
      </button>
      <button id="create" class="button button-primary" disabled>
        <span>Create Table</span>
      </button>
    </footer>
  </div>

  <script>
    let collections = [];
    let selectedCollection = null;
    let selectedModes = [];
    let availableGroups = [];
    let selectedGroups = [];
    let dropdownOpen = false;

    // Initialize
    window.onload = function() {
      console.log('Window loaded, loading collections...'); // Debug log
      loadCollections();
      setupDropdown();
      setupKeyboardShortcuts();
      showKeyboardHints();
    };

    // Keyboard shortcuts setup
    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', function(e) {
        // Ctrl+Enter или Cmd+Enter для создания таблицы
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          e.preventDefault();
          const createButton = document.getElementById('create');
          if (createButton && !createButton.disabled) {
            createButton.click();
          }
        }
        
        // Escape для отмены
        if (e.key === 'Escape') {
          e.preventDefault();
          const cancelButton = document.getElementById('cancel');
          if (cancelButton) {
            cancelButton.click();
          }
        }
      });
    }

    // Показать подсказки о keyboard shortcuts
    function showKeyboardHints() {
      // Определяем платформу для правильных клавиш
      const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
      const modifierKey = isMac ? 'Cmd' : 'Ctrl';
      
      // Создаем элемент с подсказками
      const hintsEl = document.createElement('div');
      hintsEl.className = 'keyboard-hint';
      hintsEl.innerHTML = `
        <div style="margin-bottom: 4px;"><kbd>${modifierKey}</kbd> + <kbd>Enter</kbd> Create table</div>
        <div><kbd>Esc</kbd> Cancel</div>
      `;
      document.body.appendChild(hintsEl);

      // Показываем подсказки на 3 секунды при загрузке
      setTimeout(() => {
        hintsEl.classList.add('show');
      }, 1000);

      setTimeout(() => {
        hintsEl.classList.remove('show');
      }, 4000);

      // Показываем при наведении на кнопки
      const createButton = document.getElementById('create');
      const cancelButton = document.getElementById('cancel');

      if (createButton) {
        createButton.addEventListener('mouseenter', () => {
          hintsEl.classList.add('show');
        });
        createButton.addEventListener('mouseleave', () => {
          hintsEl.classList.remove('show');
        });
      }

      if (cancelButton) {
        cancelButton.addEventListener('mouseenter', () => {
          hintsEl.classList.add('show');
        });
        cancelButton.addEventListener('mouseleave', () => {
          hintsEl.classList.remove('show');
        });
      }
    }

    // Функция для отслеживания кликов по help ссылкам
    function openHelpLink(event) {
      // Отправляем аналитику или логирование, если нужно
      console.log('Help link clicked:', event.target.href);
    }

    function loadCollections() {
      console.log('Sending load-collections message...'); // Debug log
      parent.postMessage({ 
        pluginMessage: { type: 'load-collections' } 
      }, '*');
    }

    function setupDropdown() {
      const trigger = document.getElementById('collection-trigger');
      const menu = document.getElementById('collection-menu');
      let focusedItemIndex = -1;
      
      trigger.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        toggleDropdown();
      });
      
      trigger.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleDropdown();
        } else if (e.key === 'ArrowDown' && dropdownOpen) {
          e.preventDefault();
          focusNextItem();
        } else if (e.key === 'ArrowUp' && dropdownOpen) {
          e.preventDefault();
          focusPreviousItem();
        } else if (e.key === 'Escape' && dropdownOpen) {
          e.preventDefault();
          closeDropdown();
          trigger.focus();
        }
      });
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(e) {
        if (!trigger.contains(e.target) && !menu.contains(e.target)) {
          closeDropdown();
        }
      });
      
      function focusNextItem() {
        const items = menu.querySelectorAll('.dropdown-item');
        focusedItemIndex = Math.min(focusedItemIndex + 1, items.length - 1);
        updateFocusedItem(items);
      }
      
      function focusPreviousItem() {
        const items = menu.querySelectorAll('.dropdown-item');
        focusedItemIndex = Math.max(focusedItemIndex - 1, 0);
        updateFocusedItem(items);
      }
      
      function updateFocusedItem(items) {
        items.forEach((item, index) => {
          if (index === focusedItemIndex) {
            item.classList.add('focused');
            item.scrollIntoView({ block: 'nearest' });
          } else {
            item.classList.remove('focused');
          }
        });
      }
      
      function resetFocus() {
        focusedItemIndex = -1;
        menu.querySelectorAll('.dropdown-item').forEach(item => {
          item.classList.remove('focused');
        });
      }
      
      // Expose functions for use in other parts
      window.resetDropdownFocus = resetFocus;
    }
    
    function toggleDropdown() {
      if (dropdownOpen) {
        closeDropdown();
      } else {
        openDropdown();
      }
    }
    
    function openDropdown() {
      const trigger = document.getElementById('collection-trigger');
      const menu = document.getElementById('collection-menu');
      
      dropdownOpen = true;
      trigger.classList.add('open');
      menu.classList.add('open');
    }
    
    function closeDropdown() {
      const trigger = document.getElementById('collection-trigger');
      const menu = document.getElementById('collection-menu');
      
      dropdownOpen = false;
      trigger.classList.remove('open');
      menu.classList.remove('open');
    }

    function showError(elementId, message) {
      const errorEl = document.getElementById(elementId);
      errorEl.textContent = message;
      errorEl.style.display = 'flex';
    }

    function hideError(elementId) {
      const errorEl = document.getElementById(elementId);
      errorEl.style.display = 'none';
    }

    function updateCreateButton() {
      const createBtn = document.getElementById('create');
      const hasCollection = selectedCollection !== null;
      const hasModes = selectedModes.length > 0;
      const hasGroups = selectedGroups.length > 0;
      
      createBtn.disabled = !hasCollection || !hasModes || !hasGroups;
    }

    function showSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.classList.remove('hidden');
        setTimeout(() => {
          section.style.animation = 'fadeIn 200ms ease-out';
        }, 10);
      }
    }

    function hideSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.classList.add('hidden');
      }
    }

    function selectCollection(collection) {
      hideError('collection-error');
      closeDropdown();
      
      if (!collection) {
        selectedCollection = null;
        hideSection('modes-section');
        hideSection('groups-section');
        selectedModes = [];
        selectedGroups = [];
        availableGroups = [];
        updateCreateButton();
        
        const trigger = document.getElementById('collection-trigger');
        trigger.querySelector('span').textContent = 'Select a collection...';
        return;
      }

      selectedCollection = collection;
      const trigger = document.getElementById('collection-trigger');
      trigger.querySelector('span').textContent = `${collection.name} (${collection.variableCount} variables)`;
      
      if (selectedCollection) {
        populateModes(selectedCollection.modes);
        showSection('modes-section');
        
        // Load groups for this collection
        showGroupsLoading();
        parent.postMessage({ 
          pluginMessage: { 
            type: 'load-groups',
            collectionId: selectedCollection.id
          } 
        }, '*');
      }
      updateCreateButton();
    }

    function populateModes(modes) {
      const container = document.getElementById('modes-container');
      container.innerHTML = '';
      selectedModes = [];
      
      if (!modes || modes.length === 0) {
        showEmptyModesState();
        return;
      }

      modes.forEach((mode, index) => {
        const modeItem = document.createElement('div');
        modeItem.className = 'checkbox-item';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `mode-${mode.modeId}`;
        checkbox.className = 'checkbox-input';
        checkbox.value = mode.modeId;
        
        const label = document.createElement('label');
        label.htmlFor = `mode-${mode.modeId}`;
        label.className = 'checkbox-label';
        label.textContent = mode.name;
        
        // Улучшенная обработка кликов на всей строке с поддержкой touch
        function handleRowClick(e) {
          // Предотвращаем двойное срабатывание если кликнули прямо на checkbox
          if (e.target === checkbox) return;
          
          // Программно переключаем checkbox и вызываем событие change
          e.preventDefault();
          e.stopPropagation();
          checkbox.checked = !checkbox.checked;
          
          // Создаем и диспатчим событие change
          const changeEvent = new Event('change', {
            bubbles: true,
            cancelable: true
          });
          checkbox.dispatchEvent(changeEvent);
        }

        // Добавляем обработчики для клика и touch
        modeItem.addEventListener('click', handleRowClick);
        modeItem.addEventListener('touchend', function(e) {
          // Предотвращаем двойной клик на touch устройствах
          e.preventDefault();
          handleRowClick(e);
        });
        
        checkbox.addEventListener('change', function() {
          hideError('modes-error');
          if (this.checked) {
            selectedModes.push({
              modeId: mode.modeId,
              name: mode.name
            });
          } else {
            selectedModes = selectedModes.filter(m => m.modeId !== mode.modeId);
          }
          
          // Update "Select All" checkbox state for modes
          const selectAllCb = document.getElementById('select-all-modes');
          const allModeCbs = container.querySelectorAll('input[type="checkbox"]');
          const checkedModeCbs = container.querySelectorAll('input[type="checkbox"]:checked');
          
          if (checkedModeCbs.length === 0) {
            selectAllCb.checked = false;
            selectAllCb.indeterminate = false;
          } else if (checkedModeCbs.length === allModeCbs.length) {
            selectAllCb.checked = true;
            selectAllCb.indeterminate = false;
          } else {
            selectAllCb.checked = false;
            selectAllCb.indeterminate = true;
          }
          
          updateCreateButton();
        });
        
        modeItem.appendChild(checkbox);
        modeItem.appendChild(label);
        container.appendChild(modeItem);
      });
      
      // Setup "Select All" functionality for modes
      const selectAllCheckbox = document.getElementById('select-all-modes');
      selectAllCheckbox.checked = false;
      selectAllCheckbox.indeterminate = false;
      
      selectAllCheckbox.addEventListener('change', function() {
        const shouldCheckAll = this.indeterminate || this.checked;
        this.indeterminate = false;
        this.checked = shouldCheckAll;
        
        const modeCheckboxes = container.querySelectorAll('input[type="checkbox"]');
        selectedModes = [];
        
        modeCheckboxes.forEach(cb => {
          cb.checked = shouldCheckAll;
          
          if (shouldCheckAll) {
            const modeId = cb.value;
            const mode = modes.find(m => m.modeId === modeId);
            if (mode) {
              selectedModes.push({
                modeId: mode.modeId,
                name: mode.name
              });
            }
          }
        });
        
        hideError('modes-error');
        updateCreateButton();
      });
    }

    function showGroupsLoading() {
      const loading = document.getElementById('groups-loading');
      loading.style.display = 'flex';
    }
    
    function hideGroupsLoading() {
      const loading = document.getElementById('groups-loading');
      loading.style.display = 'none';
    }
    
    function showEmptyCollectionsState() {
      console.log('Showing empty collections state'); // Debug log
      
      // Hide loading
      const loadingEl = document.getElementById('loading');
      if (loadingEl) {
        loadingEl.style.display = 'none';
        console.log('Loading element hidden'); // Debug log
      } else {
        console.error('Loading element not found');
      }
      
      // Hide form
      const formEl = document.getElementById('form');
      if (formEl) {
        formEl.style.display = 'none';
        console.log('Form element hidden'); // Debug log
      }
      
      // Replace the main content area with enhanced empty state
      const main = document.querySelector('.main');
      if (main) {
        main.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📋</div>
            <h4 class="empty-state-title">No variable collections found</h4>
            <p class="empty-state-description">
              To use this plugin, you need to create a variable collection in Figma first. 
              Variable collections help organize your design tokens like colors, spacing, and typography.
            </p>
            <div class="empty-state-actions">
              <a href="https://help.figma.com/hc/en-us/articles/15339657135383-Guide-to-variables-in-Figma" 
                 target="_blank" 
                 class="help-link"
                 onclick="openHelpLink(event)">
                📖 Learn how to create variables
              </a>
              <button class="button button-secondary" onclick="window.location.reload()">
                🔄 Refresh and try again
              </button>
            </div>
          </div>
        `;
        console.log('Enhanced empty state content set'); // Debug log
      } else {
        console.error('Main element not found');
      }
    }
    
    function showEmptyModesState() {
      const container = document.getElementById('modes-container');
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">🎨</div>
          <h4 class="empty-state-title">No themes found</h4>
          <p class="empty-state-description">
            This collection doesn't have any modes or themes configured. 
            Modes allow you to define different values for your variables (like light/dark themes).
          </p>
          <div class="empty-state-actions">
            <a href="https://help.figma.com/hc/en-us/articles/15343816063383-Modes-for-variables" 
               target="_blank" 
               class="help-link"
               onclick="openHelpLink(event)">
              📖 Learn about variable modes
            </a>
          </div>
        </div>
      `;
    }
    
    function showEmptyGroupsState() {
      const container = document.getElementById('groups-container');
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">📂</div>
          <h4 class="empty-state-title">No variable groups found</h4>
          <p class="empty-state-description">
            This collection doesn't contain any variable groups to display. 
            Groups are created by using naming patterns like "color/primary" or "spacing/lg".
          </p>
          <div class="empty-state-actions">
            <a href="https://help.figma.com/hc/en-us/articles/15339657135383-Guide-to-variables-in-Figma#h_01H4YBX9ZJVPB3E2RNZQFMC6ZF" 
               target="_blank" 
               class="help-link"
               onclick="openHelpLink(event)">
              📖 Learn about variable naming
            </a>
          </div>
        </div>
      `;
    }
    
    function showNoGroupsButVariablesState(variableCount) {
      const container = document.getElementById('groups-container');
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">📄</div>
          <h4 class="empty-state-title">No grouped variables</h4>
          <p class="empty-state-description">
            Found ${variableCount} variables, but they don't follow group naming patterns. 
            Use patterns like "color/primary", "spacing/lg", or "typography/heading" to create groups.
          </p>
          <div class="empty-state-actions">
            <a href="https://help.figma.com/hc/en-us/articles/15339657135383-Guide-to-variables-in-Figma#h_01H4YBX9ZJVPB3E2RNZQFMC6ZF" 
               target="_blank" 
               class="help-link"
               onclick="openHelpLink(event)">
              📖 Learn about variable naming
            </a>
          </div>
        </div>
      `;
    }

    function populateGroups(groups, totalVariables = 0) {
      const container = document.getElementById('groups-container');
      container.innerHTML = '';
      selectedGroups = [];
      availableGroups = groups;
      
      hideGroupsLoading();
      
      if (!groups || groups.length === 0) {
        if (totalVariables > 0) {
          showNoGroupsButVariablesState(totalVariables);
        } else {
          showEmptyGroupsState();
        }
        return;
      }

      groups.forEach((group, index) => {
        const groupItem = document.createElement('div');
        groupItem.className = 'checkbox-item';
        groupItem.style.animationDelay = `${index * 30}ms`;
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `group-${group.prefix}`;
        checkbox.className = 'checkbox-input';
        checkbox.value = group.prefix;
        
        const label = document.createElement('label');
        label.htmlFor = `group-${group.prefix}`;
        label.className = 'checkbox-label';
        label.innerHTML = `${group.prefix}/ <span class="checkbox-meta">(${group.count} variables)</span>`;
        
        // Улучшенная обработка кликов на всей строке для групп с поддержкой touch
        function handleGroupRowClick(e) {
          // Предотвращаем двойное срабатывание если кликнули прямо на checkbox
          if (e.target === checkbox) return;
          
          // Программно переключаем checkbox и вызываем событие change
          e.preventDefault();
          e.stopPropagation();
          checkbox.checked = !checkbox.checked;
          
          // Создаем и диспатчим событие change
          const changeEvent = new Event('change', {
            bubbles: true,
            cancelable: true
          });
          checkbox.dispatchEvent(changeEvent);
        }

        // Добавляем обработчики для клика и touch
        groupItem.addEventListener('click', handleGroupRowClick);
        groupItem.addEventListener('touchend', function(e) {
          // Предотвращаем двойной клик на touch устройствах
          e.preventDefault();
          handleGroupRowClick(e);
        });
        
        checkbox.addEventListener('change', function() {
          hideError('groups-error');
          
          if (this.checked) {
            if (!selectedGroups.find(g => g.prefix === group.prefix)) {
              selectedGroups.push({
                prefix: group.prefix,
                count: group.count
              });
            }
          } else {
            selectedGroups = selectedGroups.filter(g => g.prefix !== group.prefix);
          }
          
          updateSelectAllGroupsState();
          updateCreateButton();
        });
        
        groupItem.appendChild(checkbox);
        groupItem.appendChild(label);
        container.appendChild(groupItem);
      });
      
      setupSelectAllGroups();
    }
    
    function updateSelectAllGroupsState() {
      const container = document.getElementById('groups-container');
      const selectAllCb = document.getElementById('select-all-groups');
      const allGroupCbs = container.querySelectorAll('input[type="checkbox"]');
      const checkedGroupCbs = container.querySelectorAll('input[type="checkbox"]:checked');
      
      if (checkedGroupCbs.length === 0) {
        selectAllCb.checked = false;
        selectAllCb.indeterminate = false;
      } else if (checkedGroupCbs.length === allGroupCbs.length) {
        selectAllCb.checked = true;
        selectAllCb.indeterminate = false;
      } else {
        selectAllCb.checked = false;
        selectAllCb.indeterminate = true;
      }
    }
    
    function setupSelectAllGroups() {
      const selectAllCheckbox = document.getElementById('select-all-groups');
      selectAllCheckbox.checked = false;
      selectAllCheckbox.indeterminate = false;
      
      // Remove existing listeners
      const newCheckbox = selectAllCheckbox.cloneNode(true);
      selectAllCheckbox.parentNode.replaceChild(newCheckbox, selectAllCheckbox);
      
      newCheckbox.addEventListener('change', function() {
        const container = document.getElementById('groups-container');
        const shouldCheckAll = this.indeterminate || this.checked;
        this.indeterminate = false;
        this.checked = shouldCheckAll;
        
        const groupCheckboxes = container.querySelectorAll('input[type="checkbox"]');
        selectedGroups = [];
        
        groupCheckboxes.forEach(cb => {
          cb.checked = shouldCheckAll;
          
          if (shouldCheckAll) {
            const groupPrefix = cb.value;
            const group = availableGroups.find(g => g.prefix === groupPrefix);
            if (group) {
              selectedGroups.push({
                prefix: group.prefix,
                count: group.count
              });
            }
          }
        });
        
        hideError('groups-error');
        updateCreateButton();
      });
    }

    // Button handlers
    document.getElementById('cancel').addEventListener('click', function() {
      parent.postMessage({ 
        pluginMessage: { type: 'cancel' } 
      }, '*');
    });

    document.getElementById('create').addEventListener('click', function() {
      if (!selectedCollection || selectedModes.length === 0 || selectedGroups.length === 0) {
        if (!selectedCollection) {
          showError('collection-error', 'Please select a collection');
        }
        if (selectedModes.length === 0) {
          showError('modes-error', 'Please select at least one theme');
        }
        if (selectedGroups.length === 0) {
          showError('groups-error', 'Please select at least one group');
        }
        return;
      }

      const button = this;
      const originalContent = button.innerHTML;
      
      // Add loading state with spinner
      button.innerHTML = `
        <div class="inline-loading">
          <div class="inline-loading-spinner"></div>
          <span>Creating table...</span>
        </div>
      `;
      button.disabled = true;

      parent.postMessage({ 
        pluginMessage: { 
          type: 'create-table',
          collectionId: selectedCollection.id,
          collectionName: selectedCollection.name,
          modes: selectedModes,
          groups: selectedGroups
        } 
      }, '*');

      // Auto-reset after timeout (fallback)
      setTimeout(() => {
        if (button.disabled) {
          button.innerHTML = originalContent;
          button.disabled = false;
          updateCreateButton();
        }
      }, 10000);
    });

    // Handle messages from plugin
    window.addEventListener('message', function(event) {
      const msg = event.data.pluginMessage;
      console.log('Received message:', msg); // Debug log
      
      if (msg.type === 'collections-loaded') {
        collections = msg.collections;
        console.log('Collections loaded:', collections); // Debug log
        
        if (!collections || collections.length === 0) {
          console.log('No collections found, showing empty state'); // Debug log
          showEmptyCollectionsState();
          return;
        }
        
        // Hide loading and show form only if we have collections
        document.getElementById('loading').style.display = 'none';
        document.getElementById('form').style.display = 'block';
        
        const menu = document.getElementById('collection-menu');
        menu.innerHTML = '';
        
        collections.forEach(collection => {
          const item = document.createElement('div');
          item.className = 'dropdown-item';
          item.textContent = `${collection.name} (${collection.variableCount} variables)`;
          item.addEventListener('click', function() {
            selectCollection(collection);
          });
          item.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              selectCollection(collection);
            }
          });
          menu.appendChild(item);
        });
        
        if (window.resetDropdownFocus) {
          window.resetDropdownFocus();
        }
      }
      
      if (msg.type === 'groups-loaded') {
        availableGroups = msg.groups;
        populateGroups(msg.groups, msg.totalVariables);
        showSection('groups-section');
        updateCreateButton();
      }
      
      if (msg.type === 'table-created') {
        // Show success state
        const main = document.querySelector('.main');
        main.innerHTML = `
          <div class="success-state">
            <div class="empty-state-icon">✅</div>
            <h3 class="empty-state-title">Table created successfully!</h3>
            <p class="empty-state-description">
              Your variables table has been generated and placed on the canvas. 
              You can now use it to document and share your design tokens.
            </p>
            <div class="empty-state-actions">
              <button class="button button-primary" onclick="window.location.reload()">
                ✨ Create another table
              </button>
            </div>
          </div>
        `;
        
        // Reset create button
        const createBtn = document.getElementById('create');
        if (createBtn) {
          createBtn.innerHTML = '<span>Create Table</span>';
          createBtn.disabled = false;
        }
      }
      
      if (msg.type === 'error') {
        // Hide loading first
        document.getElementById('loading').style.display = 'none';
        
        // Show enhanced error state in main area
        const main = document.querySelector('.main');
        main.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">⚠️</div>
            <h4 class="empty-state-title">Something went wrong</h4>
            <p class="empty-state-description">
              ${msg.message || 'An unexpected error occurred while loading the plugin.'}
            </p>
            <div class="empty-state-actions">
              <button class="button button-primary" onclick="window.location.reload()">
                🔄 Try again
              </button>
              <a href="https://help.figma.com/hc/en-us/articles/15339657135383-Guide-to-variables-in-Figma" 
                 target="_blank" 
                 class="help-link"
                 onclick="openHelpLink(event)">
                📖 Get help with variables
              </a>
            </div>
          </div>
        `;
        
        // Reset create button on error
        const createBtn = document.getElementById('create');
        if (createBtn) {
          createBtn.innerHTML = '<span>Create Table</span>';
          createBtn.disabled = false;
          updateCreateButton();
        }
      }
    });
  </script>
</body>
</html>
