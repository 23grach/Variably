<!DOCTYPE html>
<html>
<head>
  <style>
    /**
     * CSS Custom Properties (Design Tokens)
     * Centralized design system for consistency and easy maintenance
     */
    :root {
      /** Color palette - semantic tokens for better readability */
      --color-bg-primary: #ffffff;
      --color-bg-secondary: #f8f9fa;
      --color-bg-tertiary: #e9ecef;
      --color-bg-elevated: #f1f3f4;
      --color-border: #dee2e6;
      --color-border-subtle: #e9ecef;
      --color-border-focus: #0066ff;
      --color-text-primary: #212529;
      --color-text-secondary: #6c757d;
      --color-text-disabled: #adb5bd;
      --color-accent: #0066ff;
      --color-accent-hover: #0052cc;
      --color-accent-pressed: #003d99;
      --color-success: #198754;
      --color-warning: #ffc107;
      --color-error: #dc3545;
      
      /** Spacing system - 8px grid for visual harmony */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 12px;
      --space-lg: 16px;
      --space-xl: 20px;
      --space-2xl: 24px;
      --space-3xl: 32px;
      
      /** Typography - system fonts for better performance */
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
      --font-size-xs: 11px;
      --font-size-sm: 12px;
      --font-size-base: 14px;
      --font-size-lg: 16px;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      
      /** Border radius - progressive scale */
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      
      /** Shadows - multilayer depth system */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 8px 16px 0 rgba(0, 0, 0, 0.15);
      
      /** Animations - natural transitions with easing */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /**
     * Global styles - baseline for consistency
     */
    * {
      box-sizing: border-box; /* Predictable box model */
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-normal);
      line-height: 1.5; /* Optimal readability */
      color: var(--color-text-primary);
      background: var(--color-bg-primary);
      overflow: hidden; /* Fixed-size plugin viewport */
      -webkit-font-smoothing: antialiased; /* Improved font rendering */
      -moz-osx-font-smoothing: grayscale;
    }
    
    /**
     * Main container - matches plugin viewport dimensions
     */
    .container {
      width: 400px;
      height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevent overflow */
    }
    
    /**
     * Main content area - flexible with scrolling
     */
    .main {
      flex: 1; /* Take available space */
      padding: var(--space-3xl);
      overflow-y: auto; /* Vertical scrolling as needed */
      overflow-x: hidden; /* Prevent horizontal scroll */
      min-height: 0; /* Allow flex item to shrink */
      width: 100%;
    }
    
    /**
     * Scrollbar customization - minimal design
     */
    .main::-webkit-scrollbar {
      width: 8px; /* Thin scrollbar */
    }
    
    .main::-webkit-scrollbar-track {
      background: var(--color-bg-primary); /* Subtle track */
    }
    
    .main::-webkit-scrollbar-thumb {
      background: var(--color-border); /* Subtle color */
      border-radius: 4px; /* Rounded corners */
    }
    
    .main::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-secondary); /* Hover interaction */
    }
    
    /**
     * Loading state - centered with animation
     */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-3xl);
      gap: var(--space-xl);
      text-align: center;
      height: 100%; /* Full available height */
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--color-border);
      border-top: 2px solid var(--color-accent); /* Accent for active segment */
      border-radius: 50%;
      animation: spin 1s linear infinite; /* Smooth rotation */
    }
    
    /**
     * Spinner rotation animation
     */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: var(--color-text-secondary);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
    }
    
    /**
     * Skeleton Loading - smooth content loading animation
     */
    .skeleton {
      background: linear-gradient(90deg, var(--color-bg-secondary) 25%, var(--color-bg-tertiary) 50%, var(--color-bg-secondary) 75%);
      background-size: 200% 100%; /* Oversized for motion effect */
      animation: skeleton-loading 1.5s infinite;
      border-radius: var(--radius-sm);
    }
    
    /**
     * Skeleton animation - sweeping light effect
     */
    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .skeleton-text {
      height: 14px;
      margin-bottom: var(--space-sm);
    }
    
    .skeleton-text.large {
      height: 20px; /* Larger for headings */
    }
    
    .skeleton-text.small {
      height: 12px;
      width: 60%; /* Short text simulation */
    }
    
    /**
     * Inline Loading - compact loader for inline elements
     */
    .inline-loading {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      color: var(--color-text-secondary);
      font-size: var(--font-size-sm);
    }
    
    .inline-loading-spinner {
      width: 16px;
      height: 16px;
      border: 1px solid var(--color-border);
      border-top: 1px solid var(--color-accent); /* Accent for visibility */
      border-radius: 50%;
      animation: spin 1s linear infinite; /* Reuses spinner animation */
    }
    
    /**
     * Empty State - informative no-data state
     */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-3xl);
      gap: var(--space-lg);
      text-align: center;
      color: var(--color-text-secondary);
      min-height: 300px; /* Adequate height for visual balance */
    }
    
    .empty-state-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--color-bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px; /* Large icon for emphasis */
      opacity: 0.8; /* Slightly muted for softness */
      margin-bottom: var(--space-md);
    }
    
    .empty-state-title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary); /* High-contrast heading color */
      margin: 0;
    }
    
    .empty-state-description {
      font-size: var(--font-size-base);
      margin: 0;
      max-width: 400px; /* Constrain width for readability */
      line-height: 1.5; /* Optimal line height */
    }

    .empty-state-actions {
      margin-top: var(--space-lg);
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      align-items: center; /* Center actions */
    }

    .empty-state .button {
      min-width: 200px; /* Minimum width for balance */
    }

    /**
     * Help Link - styled link with interactive effects
     */
    .help-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      color: var(--color-accent);
      text-decoration: none;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      transition: all var(--transition-fast); /* Smooth transitions */
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-md);
    }

    .help-link:hover {
      background: rgba(0, 102, 255, 0.05); /* Subtle hover highlight */
      transform: translateY(-1px); /* Slight lift for interactivity */
    }

    .help-link:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.2); /* Accessible focus ring */
    }

    /**
     * Buttons - modern system with clear states
     */
    .button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.3); /* Visible keyboard focus */
    }

    .dropdown-trigger:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.3); /* Consistent focus */
    }

    /**
     * Base button styles - flexible and accessible
     */
          .button {
        height: 44px; /* Optimal desktop control height */
        padding: 0 var(--space-xl);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-md);
        background: var(--color-bg-primary);
        color: var(--color-text-primary);
        font-size: var(--font-size-base);
        font-family: inherit; /* Inherit system font */
        font-weight: var(--font-weight-medium);
        transition: all var(--transition-fast); /* Smooth state transitions */
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-sm); /* Space between icon and text */
        text-decoration: none;
        box-sizing: border-box;
      }

      /**
       * Interactive states
       */
      .button:hover {
        border-color: var(--color-border-focus);
        box-shadow: var(--shadow-sm);
        transform: translateY(-1px); /* Slight lift for interactivity */
      }

      .button:active {
        transform: translateY(0); /* Return to baseline on click */
      }

      .button:disabled {
        opacity: 0.5; /* Disabled visual state */
        cursor: not-allowed;
        transform: none; /* Disable motion */
        box-shadow: none;
      }

      /**
       * Button variants - primary for main actions
       */
      .button-primary {
        background: var(--color-accent);
        border-color: var(--color-accent);
        color: white; /* High contrast on accent background */
      }

      .button-primary:hover:not(:disabled) {
        background: var(--color-accent-hover);
        border-color: var(--color-accent-hover);
      }

      .button-primary:active:not(:disabled) {
        background: var(--color-accent-pressed);
        border-color: var(--color-accent-pressed);
      }

      /**
       * Secondary button for secondary actions
       */
      .button-secondary {
        background: var(--color-bg-primary);
        border-color: var(--color-border);
        color: var(--color-text-primary);
      }

      .button-secondary:hover:not(:disabled) {
        background: var(--color-bg-secondary);
        border-color: var(--color-accent); /* Accent border on hover */
      }

      /**
       * Footer with actions - fixed area at the bottom
       */
      .actions {
        display: none !important; /* Initially hidden, shown only when form is loaded */
        justify-content: space-between;
        align-items: center;
        gap: var(--space-lg);
        padding: var(--space-2xl) var(--space-3xl);
        border-top: 1px solid var(--color-border); /* Visual separation */
        background: var(--color-bg-primary);
      }
      
      .actions.visible {
        display: flex !important; /* Show only when explicitly made visible */
      }
    




    /**
     * Deprecated success state - kept for backwards compatibility
     */
    .success-state {
      display: none !important;
    }
    
    /**
     * Form sections - logical content grouping
     */
    .form-section {
      margin-bottom: var(--space-3xl); /* Adequate spacing between sections */
    }
    
    .form-section:last-child {
      margin-bottom: 0; /* Remove margin on last section */
    }
    
    .form-section.hidden {
      display: none; /* Hide inactive sections */
    }
    
    .section-title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      margin: 0 0 var(--space-lg) 0; /* Bottom-only margin */
    }
    
    /**
     * Theme Selector - simple segmented control
     */
    .theme-selector {
      width: 100%;
      height: 44px;
      display: flex;
      overflow: hidden;
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-border);
      background: var(--color-bg-secondary);
    }
    
    .theme-option {
      flex: 1;
      height: 44px;
      padding: 13px var(--space-lg);
      cursor: pointer;
      transition: all var(--transition-fast);
      border: none;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: var(--font-size-base);
      font-family: inherit;
      font-weight: var(--font-weight-medium);
      color: var(--color-text-secondary);
      position: relative;
    }
    
    .theme-option:first-child {
      border-top-left-radius: var(--radius-lg);
      border-bottom-left-radius: var(--radius-lg);
    }
    
    .theme-option:last-child {
      border-top-right-radius: var(--radius-lg);
      border-bottom-right-radius: var(--radius-lg);
    }
    
    .theme-option:hover:not(.active) {
      background: var(--color-bg-tertiary);
    }
    
    .theme-option.active {
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      box-shadow: var(--shadow-sm);
    }
    
    .theme-option.active:first-child {
      border-right: 1px solid var(--color-border);
      margin-right: -1px;
    }
    
    .theme-option.active:last-child {
      border-left: 1px solid var(--color-border);
      margin-left: -1px;
    }
    
    /**
     * Custom Dropdown - fully controlled component
     */
    .dropdown {
      position: relative; /* –î–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –º–µ–Ω—é */
      width: 100%;
    }
    
    .dropdown-trigger {
      width: 100%;
      height: 48px; /* –ö–æ–Ω—Å–∏—Å—Ç–µ–Ω—Ç–Ω–∞—è –≤—ã—Å–æ—Ç–∞ —Å –∫–Ω–æ–ø–∫–∞–º–∏ */
      padding: 0 var(--space-xl);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-size: var(--font-size-base);
      font-family: inherit;
      transition: all var(--transition-fast);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between; /* –¢–µ–∫—Å—Ç —Å–ª–µ–≤–∞, —Å—Ç—Ä–µ–ª–∫–∞ —Å–ø—Ä–∞–≤–∞ */
      text-align: left;
    }
    
    .dropdown-trigger:hover {
      border-color: var(--color-border-focus);
      box-shadow: var(--shadow-sm); /* –¢–æ–Ω–∫–∞—è —Ç–µ–Ω—å –ø—Ä–∏ —Ö–æ–≤–µ—Ä–µ */
    }
    
    .dropdown-trigger:focus {
      outline: none;
      border-color: var(--color-border-focus);
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1); /* –§–æ–∫—É—Å–Ω–æ–µ –∫–æ–ª—å—Ü–æ */
    }
    
    .dropdown-trigger.open {
      border-color: var(--color-border-focus);
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1); /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ –º–µ–Ω—é */
    }
    
    .dropdown-arrow {
      width: 16px;
      height: 16px;
      transition: transform var(--transition-fast); /* –ü–ª–∞–≤–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç */
      color: var(--color-text-secondary);
    }
    
    .dropdown-trigger.open .dropdown-arrow {
      transform: rotate(180deg); /* –ü–æ–≤–æ—Ä–æ—Ç —Å—Ç—Ä–µ–ª–∫–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ */
    }
    
    .dropdown-menu {
      position: absolute;
      top: 100%; /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–¥ —Ç—Ä–∏–≥–≥–µ—Ä–æ–º */
      left: 0;
      right: 0;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg); /* –ì–ª—É–±–æ–∫–∞—è —Ç–µ–Ω—å –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è */
      z-index: 1000; /* –ü–æ–≤–µ—Ä—Ö –¥—Ä—É–≥–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
      max-height: 240px; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã —Å –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π */
      overflow-y: auto;
      margin-top: var(--space-xs);
      opacity: 0; /* –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–∫—Ä—ã—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
      transform: translateY(-8px); /* –õ–µ–≥–∫–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
      transition: all var(--transition-fast);
      pointer-events: none; /* –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –≤ —Å–∫—Ä—ã—Ç–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏ */
    }
    
    .dropdown-menu.open {
      opacity: 1; /* –í–∏–¥–∏–º–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
      transform: translateY(0); /* –§–∏–Ω–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è */
      pointer-events: all; /* –í–∫–ª—é—á–µ–Ω–∏–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è */
    }
    
    .dropdown-item {
      padding: var(--space-lg) var(--space-xl);
      cursor: pointer;
      transition: background-color var(--transition-fast);
      border-bottom: 1px solid var(--color-border-subtle); /* –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
    }
    
    .dropdown-item:last-child {
      border-bottom: none; /* –£–±–∏—Ä–∞–µ–º —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å —É –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ */
    }
    
    .dropdown-item:hover {
      background: var(--color-bg-secondary); /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    }
    
    .dropdown-item.selected {
      background: var(--color-bg-secondary);
      color: var(--color-accent); /* –ê–∫—Ü–µ–Ω—Ç–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ */
      font-weight: var(--font-weight-medium);
    }
    
    .dropdown-item.focused {
      background: var(--color-bg-tertiary);
      outline: 2px solid var(--color-accent); /* –í–∏–¥–∏–º—ã–π —Ñ–æ–∫—É—Å –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π */
      outline-offset: -2px;
    }
    
    /**
     * Checkbox groups - structured lists with headers
     */
    .checkbox-group {
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      background: var(--color-bg-primary);
      overflow: hidden; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
      box-shadow: var(--shadow-sm);
    }
    
    .checkbox-group-header {
      padding: var(--space-lg) var(--space-xl);
      background: var(--color-bg-secondary); /* Header emphasis */
      border-bottom: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      gap: var(--space-lg);
    }
    
    .checkbox-group-header .checkbox-item {
      margin: 0;
      padding: 0;
      background: none; /* Remove background for header element */
      border: none;
    }
    
    .checkbox-group-header .checkbox-label {
      font-weight: var(--font-weight-semibold); /* Header emphasis */
      color: var(--color-text-primary);
    }
    
    .checkbox-group-content {
      max-height: 300px; /* Constrained height with scrolling */
      overflow-y: auto;
      overflow-x: hidden;
      word-wrap: break-word; /* Wrap long names */
    }
    
    /**
     * Scrollbar customization for checkbox groups
     */
    .checkbox-group-content::-webkit-scrollbar {
      width: 8px;
    }
    
    .checkbox-group-content::-webkit-scrollbar-track {
      background: var(--color-bg-primary);
    }
    
    .checkbox-group-content::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 4px;
    }
    
    .checkbox-group-content::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-secondary);
    }
    
    /**
     * Checkbox items - interactive rows with modern effects
     */
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      padding: var(--space-lg) var(--space-xl);
      margin: 0;
      background: var(--color-bg-primary);
      border: none;
      border-bottom: 1px solid var(--color-border-subtle);
      transition: all var(--transition-fast);
      cursor: pointer;
      user-select: none; /* Prevent selecting text on click */
      position: relative;
    }
    
    .checkbox-item:last-child {
      border-bottom: none; /* Remove border for last item */
    }
    
    .checkbox-item:hover {
      background: var(--color-bg-secondary);
      transform: translateX(4px); /* Shift on hover for interactivity */
      box-shadow: var(--shadow-sm);
    }

    .checkbox-item:active {
      transform: translateX(2px); /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Å–¥–≤–∏–≥ –ø—Ä–∏ –∫–ª–∏–∫–µ */
      background: var(--color-bg-tertiary);
    }

    /**
     * Pseudo-element to visually highlight the entire row
     */
    .checkbox-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

        footer.classList.remove('visible');

        footer.classList.add('visible');

    /**
     * Custom dropdown setup with keyboard support
     * Provides full accessibility and modern behavior
     */
    function setupDropdown() {
      const trigger = document.getElementById('collection-trigger');
      const menu = document.getElementById('collection-menu');
      
      if (!trigger || !menu) {
        console.error('Dropdown elements not found:', { trigger: !!trigger, menu: !!menu });
        return;
      }
      
      let focusedItemIndex = -1; // Index of focused item for navigation
      
      trigger.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        toggleDropdown();
      });
      
      trigger.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleDropdown();
        } else if (e.key === 'ArrowDown' && dropdownOpen) {
          e.preventDefault();
          focusNextItem();
        } else if (e.key === 'ArrowUp' && dropdownOpen) {
          e.preventDefault();
          focusPreviousItem();
        } else if (e.key === 'Escape' && dropdownOpen) {
          e.preventDefault();
          closeDropdown();
          trigger.focus();
        }
      });
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(e) {
        if (!trigger.contains(e.target) && !menu.contains(e.target)) {
          closeDropdown();
        }
      });
      
      function focusNextItem() {
        const items = menu.querySelectorAll('.dropdown-item');
        focusedItemIndex = Math.min(focusedItemIndex + 1, items.length - 1);
        updateFocusedItem(items);
      }
      
      function focusPreviousItem() {
        const items = menu.querySelectorAll('.dropdown-item');
        focusedItemIndex = Math.max(focusedItemIndex - 1, 0);
        updateFocusedItem(items);
      }
      
      function updateFocusedItem(items) {
        items.forEach((item, index) => {
          if (index === focusedItemIndex) {
            item.classList.add('focused');
            item.scrollIntoView({ block: 'nearest' });
          } else {
            item.classList.remove('focused');
          }
        });
      }
      
      function resetFocus() {
        focusedItemIndex = -1;
        menu.querySelectorAll('.dropdown-item').forEach(item => {
          item.classList.remove('focused');
        });
      }
      
      // Expose functions for use in other parts
      window.resetDropdownFocus = resetFocus;
    }
    
    function toggleDropdown() {
      if (dropdownOpen) {
        closeDropdown();
      } else {
        openDropdown();
      }
    }
    
    function openDropdown() {
      const trigger = document.getElementById('collection-trigger');
      const menu = document.getElementById('collection-menu');
      
      if (!trigger || !menu) {
        console.error('Cannot open dropdown: elements not found');
        return;

      dropdownOpen = true;
      trigger.classList.add('open');
      menu.classList.add('open');

    function closeDropdown() {

      const menu = document.getElementById('collection-menu');
      
      if (!trigger || !menu) {
        // Silently reset state if elements are not found
        dropdownOpen = false;
        return;
      }
      
      dropdownOpen = false;
      trigger.classList.remove('open');
      menu.classList.remove('open');
    }

    function populateModes(modes) {
      const container = document.getElementById('modes-container');
      container.innerHTML = '';
      selectedModes = [];
      
      if (!modes || modes.length === 0) {
        showEmptyModesState();
        return;
      }

      modes.forEach((mode, index) => {
        const modeItem = document.createElement('div');
        modeItem.className = 'checkbox-item';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `mode-${mode.modeId}`;
        checkbox.className = 'checkbox-input';
        checkbox.value = mode.modeId;
        
        const label = document.createElement('label');
        label.htmlFor = `mode-${mode.modeId}`;
        label.className = 'checkbox-label';
        label.textContent = mode.name;
        
        // Improved row-wide click handling
        function handleRowClick(e) {
          // Prevent double handling when clicking directly on the checkbox
          if (e.target === checkbox) return;
          
          // Programmatically toggle the checkbox and dispatch change
          e.preventDefault();
          e.stopPropagation();
          checkbox.checked = !checkbox.checked;
          
          // Create and dispatch a change event
          const changeEvent = new Event('change', {
            bubbles: true,
            cancelable: true
          });
          checkbox.dispatchEvent(changeEvent);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        modeItem.addEventListener('click', handleRowClick);
        
        checkbox.addEventListener('change', function() {
          hideError('modes-error');
          if (this.checked) {
            selectedModes.push({
              modeId: mode.modeId,
              name: mode.name
            });
          } else {
            selectedModes = selectedModes.filter(m => m.modeId !== mode.modeId);
          }
          
          // Update "Select All" checkbox state for modes
          const selectAllCb = document.getElementById('select-all-modes');
          if (selectAllCb) {
            const allModeCbs = container.querySelectorAll('input[type="checkbox"]');
            const checkedModeCbs = container.querySelectorAll('input[type="checkbox"]:checked');
            
            if (checkedModeCbs.length === 0) {
              selectAllCb.checked = false;
              selectAllCb.indeterminate = false;
            } else if (checkedModeCbs.length === allModeCbs.length) {
              selectAllCb.checked = true;
              selectAllCb.indeterminate = false;
            } else {
              selectAllCb.checked = false;
              selectAllCb.indeterminate = true;
            }
          }
          
          updateCreateButton();
        });
        
        modeItem.appendChild(checkbox);
        modeItem.appendChild(label);
        container.appendChild(modeItem);
      });
      
      // Setup "Select All" functionality for modes
      const selectAllCheckbox = document.getElementById('select-all-modes');
      if (!selectAllCheckbox) {
        console.warn('select-all-modes element not found');
        return;
      }
      selectAllCheckbox.checked = false;
      selectAllCheckbox.indeterminate = false;
      
      selectAllCheckbox.addEventListener('change', function() {
        const shouldCheckAll = this.indeterminate || this.checked;
        this.indeterminate = false;
        this.checked = shouldCheckAll;
        
        const modeCheckboxes = container.querySelectorAll('input[type="checkbox"]');
        selectedModes = [];
        
        modeCheckboxes.forEach(cb => {
          cb.checked = shouldCheckAll;
          
          if (shouldCheckAll) {
            const modeId = cb.value;
            const mode = modes.find(m => m.modeId === modeId);
            if (mode) {
              selectedModes.push({
                modeId: mode.modeId,
                name: mode.name
              });
            }
          }
        });
        
        hideError('modes-error');
        updateCreateButton();
      });
    }

    function populateGroups(groups, totalVariables = 0) {

          // –î–ª—è –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Å—Ç–æ –∏–º—è

          // –î–ª—è –≥—Ä—É–ø–ø –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å "/" –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º
          label.innerHTML = `${group.prefix}/ <span class="checkbox-meta">(${group.count} variables)</span>`;
        }
        
        // –£–ª—É—á—à–µ–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –Ω–∞ –≤—Å–µ–π —Å—Ç—Ä–æ–∫–µ –¥–ª—è –≥—Ä—É–ø–ø
        function handleGroupRowClick(e) {
          // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–≤–æ–π–Ω–æ–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏–µ –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –ø—Ä—è–º–æ –Ω–∞ checkbox
          if (e.target === checkbox) return;
          
          // –ü—Ä–æ–≥—Ä–∞–º–º–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º checkbox –∏ –≤—ã–∑—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏–µ change
          e.preventDefault();
          e.stopPropagation();
          checkbox.checked = !checkbox.checked;
          
          // –°–æ–∑–¥–∞–µ–º –∏ –¥–∏—Å–ø–∞—Ç—á–∏–º —Å–æ–±—ã—Ç–∏–µ change
          const changeEvent = new Event('change', {
            bubbles: true,
            cancelable: true
          });
          checkbox.dispatchEvent(changeEvent);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        groupItem.addEventListener('click', handleGroupRowClick);
        
        checkbox.addEventListener('change', function() {
          hideError('groups-error');

            if (!selectedGroups.find(g => g.prefix === group.prefix)) {
              selectedGroups.push({
                prefix: group.prefix,
                count: group.count,
                isIndividual: group.isIndividual,
                variableName: group.variableName
              });

            selectedGroups = selectedGroups.filter(g => g.prefix !== group.prefix);
          }

      // Remove existing listeners

      newCheckbox.addEventListener('change', function() {
        const container = document.getElementById('groups-container');

    // Handle messages from plugin
    window.addEventListener('message', function(event) {
      const msg = event.data.pluginMessage;
      console.log('Received message:', msg); // Debug log
      
      if (msg.type === 'settings-loaded') {
        console.log('Settings loaded:', msg.settings);
        loadUserSettings(msg.settings);
        
        // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ UI –æ–±–Ω–æ–≤–ª–µ–Ω –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫

          updateThemeSelector();

      if (msg.type === 'collections-loaded') {
        collections = msg.collections;
        // Sort collections by name for predictable ordering
        collections.sort((a, b) => a.name.localeCompare(b.name, 'en', { sensitivity: 'base' }));
        console.log('Collections loaded:', collections); // Debug log
        
        if (!collections || collections.length === 0) {
          console.log('No collections found, showing empty state'); // Debug log
          showEmptyCollectionsState();
          return;
        }
        
        // Switch to form state and show form
        document.getElementById('loading').style.display = 'none';
        document.getElementById('form').style.display = 'block';
        
        // Show footer with buttons when form is displayed
        updateFooterVisibility(true);
        
        const menu = document.getElementById('collection-menu');
        menu.innerHTML = '';
        
        collections.forEach(collection => {
          const item = document.createElement('div');
          item.className = 'dropdown-item';
          item.textContent = `${collection.name} (${collection.variableCount} variables)`;
          item.addEventListener('click', function() {
            selectCollection(collection);
          });
          item.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              selectCollection(collection);
            }
          });
          menu.appendChild(item);
        });
        
        if (window.resetDropdownFocus) {
          window.resetDropdownFocus();
        }
        
        // Restore saved state after collections load
        restoreState();
      }
      
      if (msg.type === 'groups-loaded') {
        availableGroups = msg.groups;
        populateGroups(msg.groups, msg.totalVariables);
        showSection('groups-section');
        updateCreateButton();
