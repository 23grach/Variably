<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      /* Color Palette */
      --color-bg-primary: #ffffff;
      --color-bg-secondary: #f8f9fa;
      --color-bg-tertiary: #e9ecef;
      --color-bg-elevated: #f1f3f4;
      --color-border: #dee2e6;
      --color-border-subtle: #e9ecef;
      --color-border-focus: #0066ff;
      --color-text-primary: #212529;
      --color-text-secondary: #6c757d;
      --color-text-disabled: #adb5bd;
      --color-accent: #0066ff;
      --color-accent-hover: #0052cc;
      --color-accent-pressed: #003d99;
      --color-success: #198754;
      --color-warning: #ffc107;
      --color-error: #dc3545;
      
      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 12px;
      --space-lg: 16px;
      --space-xl: 20px;
      --space-2xl: 24px;
      --space-3xl: 32px;
      
      /* Typography */
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
      --font-size-xs: 11px;
      --font-size-sm: 12px;
      --font-size-base: 14px;
      --font-size-lg: 16px;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      
      /* Border Radius */
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 8px 16px 0 rgba(0, 0, 0, 0.15);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-normal);
      line-height: 1.5;
      color: var(--color-text-primary);
      background: var(--color-bg-primary);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
      width: 700px;
      height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Main Content */
    .main {
      flex: 1;
      padding: var(--space-3xl);
      overflow-y: auto;
      overflow-x: hidden;
      min-height: 0;
    }
    
    .main::-webkit-scrollbar {
      width: 8px;
    }
    
    .main::-webkit-scrollbar-track {
      background: var(--color-bg-primary);
    }
    
    .main::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 4px;
    }
    
    .main::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-secondary);
    }
    
    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-3xl);
      gap: var(--space-xl);
      text-align: center;
      height: 100%;
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 2px solid var(--color-border);
      border-top: 2px solid var(--color-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: var(--color-text-secondary);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
    }
    
    /* Form Sections */
    .form-section {
      margin-bottom: var(--space-3xl);
    }
    
    .form-section:last-child {
      margin-bottom: 0;
    }
    
    .form-section.hidden {
      display: none;
    }
    
    .section-title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      margin: 0 0 var(--space-lg) 0;
    }
    
    /* Custom Dropdown */
    .dropdown {
      position: relative;
      width: 100%;
    }
    
    .dropdown-trigger {
      width: 100%;
      height: 48px;
      padding: 0 var(--space-xl);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-size: var(--font-size-base);
      font-family: inherit;
      transition: all var(--transition-fast);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: left;
    }
    
    .dropdown-trigger:hover {
      border-color: var(--color-border-focus);
      box-shadow: var(--shadow-sm);
    }
    
    .dropdown-trigger:focus {
      outline: none;
      border-color: var(--color-border-focus);
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }
    
    .dropdown-trigger.open {
      border-color: var(--color-border-focus);
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }
    
    .dropdown-arrow {
      width: 16px;
      height: 16px;
      transition: transform var(--transition-fast);
      color: var(--color-text-secondary);
    }
    
    .dropdown-trigger.open .dropdown-arrow {
      transform: rotate(180deg);
    }
    
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      max-height: 240px;
      overflow-y: auto;
      margin-top: var(--space-xs);
      opacity: 0;
      transform: translateY(-8px);
      transition: all var(--transition-fast);
      pointer-events: none;
    }
    
    .dropdown-menu.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }
    
    .dropdown-item {
      padding: var(--space-lg) var(--space-xl);
      cursor: pointer;
      transition: background-color var(--transition-fast);
      border-bottom: 1px solid var(--color-border-subtle);
    }
    
    .dropdown-item:last-child {
      border-bottom: none;
    }
    
    .dropdown-item:hover {
      background: var(--color-bg-secondary);
    }
    
    .dropdown-item.selected {
      background: var(--color-bg-secondary);
      color: var(--color-accent);
      font-weight: var(--font-weight-medium);
    }
    
    /* Checkbox Groups */
    .checkbox-group {
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      background: var(--color-bg-primary);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    
    .checkbox-group-header {
      padding: var(--space-lg) var(--space-xl);
      background: var(--color-bg-secondary);
      border-bottom: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      gap: var(--space-lg);
    }
    
    .checkbox-group-header .checkbox-item {
      margin: 0;
      padding: 0;
      background: none;
      border: none;
    }
    
    .checkbox-group-header .checkbox-label {
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
    }
    
    .checkbox-group-content {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .checkbox-group-content::-webkit-scrollbar {
      width: 8px;
    }
    
    .checkbox-group-content::-webkit-scrollbar-track {
      background: var(--color-bg-primary);
    }
    
    .checkbox-group-content::-webkit-scrollbar-thumb {
      background: var(--color-border);
      border-radius: 4px;
    }
    
    .checkbox-group-content::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-secondary);
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      padding: var(--space-lg) var(--space-xl);
      margin: 0;
      background: var(--color-bg-primary);
      border: none;
      border-bottom: 1px solid var(--color-border-subtle);
      transition: background-color var(--transition-fast);
      cursor: pointer;
    }
    
    .checkbox-item:last-child {
      border-bottom: none;
    }
    
    .checkbox-item:hover {
      background: var(--color-bg-secondary);
    }
    
    .checkbox-input {
      width: 18px;
      height: 18px;
      border: 2px solid var(--color-border);
      border-radius: var(--radius-sm);
      background: var(--color-bg-primary);
      position: relative;
      cursor: pointer;
      transition: all var(--transition-fast);
      flex-shrink: 0;
      appearance: none;
      margin: 0;
    }
    
    .checkbox-input:checked {
      border-color: var(--color-accent);
      background: var(--color-accent);
    }
    
    .checkbox-input:checked::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 5px;
      width: 4px;
      height: 8px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    
    .checkbox-input:indeterminate {
      border-color: var(--color-accent);
      background: var(--color-accent);
    }
    
    .checkbox-input:indeterminate::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 2px;
      background: white;
      border-radius: 1px;
      transform: translate(-50%, -50%);
    }
    
    .checkbox-input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }
    
    .checkbox-label {
      flex: 1;
      font-size: var(--font-size-base);
      color: var(--color-text-primary);
      cursor: pointer;
      line-height: 1.4;
      user-select: none;
    }
    
    .checkbox-meta {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      font-weight: var(--font-weight-normal);
    }
    
    /* Error States */
    .error {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-top: var(--space-md);
      padding: var(--space-md) var(--space-lg);
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.2);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      color: var(--color-error);
    }
    
    .error::before {
      content: "⚠";
      font-size: 14px;
    }
    
    /* Actions */
    .actions {
      flex-shrink: 0;
      padding: var(--space-3xl);
      background: var(--color-bg-secondary);
      border-top: 1px solid var(--color-border-subtle);
      display: flex;
      gap: var(--space-lg);
    }
    
    .button {
      flex: 1;
      height: 48px;
      padding: 0 var(--space-2xl);
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      font-family: inherit;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
    }
    
    .button-primary {
      background: var(--color-accent);
      color: white;
      box-shadow: var(--shadow-sm);
    }
    
    .button-primary:hover:not(:disabled) {
      background: var(--color-accent-hover);
      box-shadow: var(--shadow-md);
    }
    
    .button-primary:active:not(:disabled) {
      background: var(--color-accent-pressed);
      box-shadow: var(--shadow-sm);
    }
    
    .button-secondary {
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      border: 1px solid var(--color-border);
    }
    
    .button-secondary:hover:not(:disabled) {
      background: var(--color-bg-tertiary);
      border-color: var(--color-text-secondary);
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-section {
      animation: fadeIn var(--transition-base) ease-out;
    }
    
    /* Status Indicator */
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
    }
    
    .status-ready {
      background: rgba(25, 135, 84, 0.1);
      color: var(--color-success);
      border: 1px solid rgba(25, 135, 84, 0.2);
    }
    
    /* Responsive adjustments */
    @media (max-width: 720px) {
      .container {
        width: 100%;
        height: 100vh;
      }
      
      .main {
        padding: var(--space-2xl);
      }
      
      .actions {
        padding: var(--space-2xl);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <main class="main">
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading collections...</div>
      </div>
      
      <div id="form" style="display: none;">
        <div class="form-section">
          <h3 class="section-title">Collection</h3>
          <div class="dropdown">
            <button type="button" id="collection-trigger" class="dropdown-trigger">
              <span>Select a collection...</span>
              <svg class="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div id="collection-menu" class="dropdown-menu">
              <!-- Options will be populated here -->
            </div>
          </div>
          <div id="collection-error" class="error" style="display: none;"></div>
        </div>
        
        <div class="form-section hidden" id="modes-section">
          <h3 class="section-title">Themes & Modes</h3>
          <div class="checkbox-group">
            <div class="checkbox-group-header">
              <input type="checkbox" id="select-all-modes" class="checkbox-input">
              <label for="select-all-modes" class="checkbox-label">Select All Themes</label>
            </div>
            <div class="checkbox-group-content" id="modes-container">
              <!-- Modes will be populated here -->
            </div>
          </div>
          <div id="modes-error" class="error" style="display: none;"></div>
        </div>
        
        <div class="form-section hidden" id="groups-section">
          <h3 class="section-title">Variable Groups</h3>
          <div class="checkbox-group">
            <div class="checkbox-group-header">
              <input type="checkbox" id="select-all-groups" class="checkbox-input">
              <label for="select-all-groups" class="checkbox-label">Select All Groups</label>
            </div>
            <div class="checkbox-group-content" id="groups-container">
              <!-- Groups will be populated here -->
            </div>
          </div>
          <div id="groups-error" class="error" style="display: none;"></div>
        </div>
      </div>
    </main>
    
    <footer class="actions">
      <button id="cancel" class="button button-secondary">
        <span>Cancel</span>
      </button>
      <button id="create" class="button button-primary" disabled>
        <span>Create Table</span>
      </button>
    </footer>
  </div>

  <script>
    let collections = [];
    let selectedCollection = null;
    let selectedModes = [];
    let availableGroups = [];
    let selectedGroups = [];
    let dropdownOpen = false;

    // Initialize
    window.onload = function() {
      loadCollections();
      setupDropdown();
    };

    function loadCollections() {
      parent.postMessage({ 
        pluginMessage: { type: 'load-collections' } 
      }, '*');
    }

    function setupDropdown() {
      const trigger = document.getElementById('collection-trigger');
      const menu = document.getElementById('collection-menu');
      
      trigger.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        toggleDropdown();
      });
      
      trigger.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleDropdown();
        }
      });
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(e) {
        if (!trigger.contains(e.target) && !menu.contains(e.target)) {
          closeDropdown();
        }
      });
    }
    
    function toggleDropdown() {
      if (dropdownOpen) {
        closeDropdown();
      } else {
        openDropdown();
      }
    }
    
    function openDropdown() {
      const trigger = document.getElementById('collection-trigger');
      const menu = document.getElementById('collection-menu');
      
      dropdownOpen = true;
      trigger.classList.add('open');
      menu.classList.add('open');
    }
    
    function closeDropdown() {
      const trigger = document.getElementById('collection-trigger');
      const menu = document.getElementById('collection-menu');
      
      dropdownOpen = false;
      trigger.classList.remove('open');
      menu.classList.remove('open');
    }

    function showError(elementId, message) {
      const errorEl = document.getElementById(elementId);
      errorEl.textContent = message;
      errorEl.style.display = 'flex';
    }

    function hideError(elementId) {
      const errorEl = document.getElementById(elementId);
      errorEl.style.display = 'none';
    }

    function updateCreateButton() {
      const createBtn = document.getElementById('create');
      const hasCollection = selectedCollection !== null;
      const hasModes = selectedModes.length > 0;
      const hasGroups = selectedGroups.length > 0;
      
      createBtn.disabled = !hasCollection || !hasModes || !hasGroups;
    }

    function showSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.classList.remove('hidden');
        setTimeout(() => {
          section.style.animation = 'fadeIn 200ms ease-out';
        }, 10);
      }
    }

    function hideSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.classList.add('hidden');
      }
    }

    function selectCollection(collection) {
      hideError('collection-error');
      closeDropdown();
      
      if (!collection) {
        selectedCollection = null;
        hideSection('modes-section');
        hideSection('groups-section');
        selectedModes = [];
        selectedGroups = [];
        availableGroups = [];
        updateCreateButton();
        
        const trigger = document.getElementById('collection-trigger');
        trigger.querySelector('span').textContent = 'Select a collection...';
        return;
      }

      selectedCollection = collection;
      const trigger = document.getElementById('collection-trigger');
      trigger.querySelector('span').textContent = `${collection.name} (${collection.variableCount} variables)`;
      
      if (selectedCollection) {
        populateModes(selectedCollection.modes);
        showSection('modes-section');
        
        // Load groups for this collection
        parent.postMessage({ 
          pluginMessage: { 
            type: 'load-groups',
            collectionId: selectedCollection.id
          } 
        }, '*');
      }
      updateCreateButton();
    }

    function populateModes(modes) {
      const container = document.getElementById('modes-container');
      container.innerHTML = '';
      selectedModes = [];

      modes.forEach((mode, index) => {
        const modeItem = document.createElement('div');
        modeItem.className = 'checkbox-item';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `mode-${mode.modeId}`;
        checkbox.className = 'checkbox-input';
        checkbox.value = mode.modeId;
        
        const label = document.createElement('label');
        label.htmlFor = `mode-${mode.modeId}`;
        label.className = 'checkbox-label';
        label.textContent = mode.name;
        
        // Add click handler to the entire row
        modeItem.addEventListener('click', function(e) {
          if (e.target === checkbox || e.target === label) return; // Let normal handling occur
          checkbox.click();
        });
        
        checkbox.addEventListener('change', function() {
          hideError('modes-error');
          if (this.checked) {
            selectedModes.push({
              modeId: mode.modeId,
              name: mode.name
            });
          } else {
            selectedModes = selectedModes.filter(m => m.modeId !== mode.modeId);
          }
          
          // Update "Select All" checkbox state for modes
          const selectAllCb = document.getElementById('select-all-modes');
          const allModeCbs = container.querySelectorAll('input[type="checkbox"]');
          const checkedModeCbs = container.querySelectorAll('input[type="checkbox"]:checked');
          
          if (checkedModeCbs.length === 0) {
            selectAllCb.checked = false;
            selectAllCb.indeterminate = false;
          } else if (checkedModeCbs.length === allModeCbs.length) {
            selectAllCb.checked = true;
            selectAllCb.indeterminate = false;
          } else {
            selectAllCb.checked = false;
            selectAllCb.indeterminate = true;
          }
          
          updateCreateButton();
        });
        
        modeItem.appendChild(checkbox);
        modeItem.appendChild(label);
        container.appendChild(modeItem);
      });
      
      // Setup "Select All" functionality for modes
      const selectAllCheckbox = document.getElementById('select-all-modes');
      selectAllCheckbox.checked = false;
      selectAllCheckbox.indeterminate = false;
      
      selectAllCheckbox.addEventListener('change', function() {
        const shouldCheckAll = this.indeterminate || this.checked;
        this.indeterminate = false;
        this.checked = shouldCheckAll;
        
        const modeCheckboxes = container.querySelectorAll('input[type="checkbox"]');
        selectedModes = [];
        
        modeCheckboxes.forEach(cb => {
          cb.checked = shouldCheckAll;
          
          if (shouldCheckAll) {
            const modeId = cb.value;
            const mode = modes.find(m => m.modeId === modeId);
            if (mode) {
              selectedModes.push({
                modeId: mode.modeId,
                name: mode.name
              });
            }
          }
        });
        
        hideError('modes-error');
        updateCreateButton();
      });
    }

    function populateGroups(groups) {
      const container = document.getElementById('groups-container');
      container.innerHTML = '';
      selectedGroups = [];
      availableGroups = groups;

      groups.forEach((group, index) => {
        const groupItem = document.createElement('div');
        groupItem.className = 'checkbox-item';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `group-${group.prefix}`;
        checkbox.className = 'checkbox-input';
        checkbox.value = group.prefix;
        
        const label = document.createElement('label');
        label.htmlFor = `group-${group.prefix}`;
        label.className = 'checkbox-label';
        label.innerHTML = `${group.prefix}/ <span class="checkbox-meta">(${group.count} variables)</span>`;
        
        // Add click handler to the entire row
        groupItem.addEventListener('click', function(e) {
          if (e.target === checkbox || e.target === label) return; // Let normal handling occur
          checkbox.click();
        });
        
        checkbox.addEventListener('change', function() {
          hideError('groups-error');
          
          if (this.checked) {
            if (!selectedGroups.find(g => g.prefix === group.prefix)) {
              selectedGroups.push({
                prefix: group.prefix,
                count: group.count
              });
            }
          } else {
            selectedGroups = selectedGroups.filter(g => g.prefix !== group.prefix);
          }
          
          // Update "Select All" checkbox state
          const selectAllCb = document.getElementById('select-all-groups');
          const allGroupCbs = container.querySelectorAll('input[type="checkbox"]');
          const checkedGroupCbs = container.querySelectorAll('input[type="checkbox"]:checked');
          
          if (checkedGroupCbs.length === 0) {
            selectAllCb.checked = false;
            selectAllCb.indeterminate = false;
          } else if (checkedGroupCbs.length === allGroupCbs.length) {
            selectAllCb.checked = true;
            selectAllCb.indeterminate = false;
          } else {
            selectAllCb.checked = false;
            selectAllCb.indeterminate = true;
          }
          
          updateCreateButton();
        });
        
        groupItem.appendChild(checkbox);
        groupItem.appendChild(label);
        container.appendChild(groupItem);
      });
      
      // Setup "Select All" functionality
      const selectAllCheckbox = document.getElementById('select-all-groups');
      selectAllCheckbox.checked = false;
      selectAllCheckbox.indeterminate = false;
      
      selectAllCheckbox.addEventListener('change', function() {
        const shouldCheckAll = this.indeterminate || this.checked;
        this.indeterminate = false;
        this.checked = shouldCheckAll;
        
        const groupCheckboxes = container.querySelectorAll('input[type="checkbox"]');
        selectedGroups = [];
        
        groupCheckboxes.forEach(cb => {
          cb.checked = shouldCheckAll;
          
          if (shouldCheckAll) {
            const groupPrefix = cb.value;
            const group = availableGroups.find(g => g.prefix === groupPrefix);
            if (group) {
              selectedGroups.push({
                prefix: group.prefix,
                count: group.count
              });
            }
          }
        });
        
        hideError('groups-error');
        updateCreateButton();
      });
    }

    // Button handlers
    document.getElementById('cancel').addEventListener('click', function() {
      parent.postMessage({ 
        pluginMessage: { type: 'cancel' } 
      }, '*');
    });

    document.getElementById('create').addEventListener('click', function() {
      if (!selectedCollection || selectedModes.length === 0 || selectedGroups.length === 0) {
        if (!selectedCollection) {
          showError('collection-error', 'Please select a collection');
        }
        if (selectedModes.length === 0) {
          showError('modes-error', 'Please select at least one theme');
        }
        if (selectedGroups.length === 0) {
          showError('groups-error', 'Please select at least one group');
        }
        return;
      }

      const button = this;
      const originalContent = button.innerHTML;
      button.innerHTML = '<span>Creating...</span>';
      button.disabled = true;

      parent.postMessage({ 
        pluginMessage: { 
          type: 'create-table',
          collectionId: selectedCollection.id,
          collectionName: selectedCollection.name,
          modes: selectedModes,
          groups: selectedGroups
        } 
      }, '*');

      setTimeout(() => {
        button.innerHTML = originalContent;
        button.disabled = false;
        updateCreateButton();
      }, 5000);
    });

    // Handle messages from plugin
    window.addEventListener('message', function(event) {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'collections-loaded') {
        collections = msg.collections;
        
        const menu = document.getElementById('collection-menu');
        menu.innerHTML = '';
        
        collections.forEach(collection => {
          const item = document.createElement('div');
          item.className = 'dropdown-item';
          item.textContent = `${collection.name} (${collection.variableCount} variables)`;
          item.addEventListener('click', function() {
            selectCollection(collection);
          });
          menu.appendChild(item);
        });
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('form').style.display = 'block';
      }
      
      if (msg.type === 'groups-loaded') {
        availableGroups = msg.groups;
        populateGroups(msg.groups);
        showSection('groups-section');
        updateCreateButton();
      }
      
      if (msg.type === 'error') {
        const loadingEl = document.getElementById('loading');
        loadingEl.innerHTML = `
          <div style="color: var(--color-error); text-align: center;">
            <div style="font-size: 32px; margin-bottom: var(--space-lg);">⚠</div>
            <div style="font-weight: var(--font-weight-semibold); margin-bottom: var(--space-sm); font-size: var(--font-size-lg);">Error</div>
            <div style="font-size: var(--font-size-sm);">${msg.message}</div>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
